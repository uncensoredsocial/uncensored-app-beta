<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Referrals â€” Uncensored Social</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="css/referrals.css" />

  <!-- Pre-launch config (still blocks real app pages elsewhere) -->
  <script src="js/launch-config.js"></script>
</head>
<body>
  <div class="wrap">
    <header class="top">
      <div class="brand">
        <div class="logoDot"></div>
        <div>
          <div class="title">Uncensored Social</div>
          <div class="sub">Referral Dashboard</div>
        </div>
      </div>
      <button id="logoutBtn" class="btn ghost small hidden">Log out</button>
    </header>

    <!-- AUTH -->
    <section id="authCard" class="card">
      <h2>Early Access Account</h2>
      <p class="muted">Create an account to track referrals. Platform access stays locked until launch.</p>

      <div class="tabs">
        <button class="tab active" id="tabSignup">Sign up</button>
        <button class="tab" id="tabLogin">Log in</button>
      </div>

      <form id="signupForm" class="form">
        <div class="row"><input id="signupEmail" type="email" placeholder="Email" autocomplete="email" required /></div>
        <div class="row"><input id="signupPass" type="password" placeholder="Password (min 6 chars)" autocomplete="new-password" required /></div>
        <button type="submit" class="btn">Create account</button>
      </form>

      <form id="loginForm" class="form hidden">
        <div class="row"><input id="loginEmail" type="email" placeholder="Email" autocomplete="email" required /></div>
        <div class="row"><input id="loginPass" type="password" placeholder="Password" autocomplete="current-password" required /></div>
        <button type="submit" class="btn">Log in</button>
      </form>

      <div id="authStatus" class="status muted"></div>
    </section>

    <!-- DASHBOARD -->
    <section id="dash" class="grid hidden">
      <div class="card">
        <h2>Your referral link</h2>
        <div class="row">
          <input id="refLink" readonly />
          <button id="copyBtn" class="btn">Copy</button>
        </div>
        <button id="shareBtn" class="btn ghost">Share</button>

        <div class="progressWrap">
          <div class="progressTop">
            <span class="muted">Progress</span>
            <span id="refCountPill" class="pill">0 invites</span>
          </div>
          <div class="progress"><div id="progressFill"></div></div>
          <div id="tierText" class="muted small"></div>
        </div>
      </div>

      <div class="card">
        <h2>Reserve username</h2>
        <p class="muted small">Unlocked at 25 invites.</p>

        <div class="row">
          <input id="usernameInput" placeholder="username" autocomplete="off" />
          <button id="reserveBtn" class="btn" type="button">Reserve</button>
        </div>
        <div id="reserveStatus" class="status muted"></div>
      </div>

      <div class="card full">
        <div class="cardHead">
          <h2>Leaderboard</h2>
          <span class="muted small">Live</span>
        </div>
        <div id="leaderboard" class="table"></div>
      </div>

      <div class="card full">
        <div class="cardHead">
          <h2>People you invited</h2>
          <span class="muted small">Live</span>
        </div>
        <div id="invitedList" class="table"></div>
      </div>
    </section>
  </div>

  <script type="module" src="js/referrals-auth.js"></script>
</body>
</html>
