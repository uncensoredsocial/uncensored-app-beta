<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post - Uncensored Social</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/feed-styles.css" />
  <link rel="stylesheet" href="css/icons.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body>
  <!-- Header -->
  <header class="header header-centered">
    <div class="header-left">
      <button class="btn btn-ghost btn-icon" onclick="history.back()">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>
    <h1 class="logo">Post</h1>
    <div class="header-actions"></div>
  </header>

  <div class="content-wrapper">
    <main class="main-content">
      <div id="postDetailContainer" class="post-detail"></div>

      <div id="postDetailLoading" class="loading-indicator">
        <div class="loading-spinner"></div>
        <span>Loading post...</span>
      </div>

      <div id="postDetailError" class="empty-state" style="display:none;">
        <h3>Post not found</h3>
        <p>This post may have been deleted or the link is invalid.</p>
      </div>

      <!-- simple comments placeholder for now -->
      <section class="comments-section">
        <h3>Comments</h3>
        <p style="opacity:0.7;">Comments feature coming soon.</p>
      </section>
    </main>
  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item">
      <span class="icon icon-home"></span>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <span class="icon icon-search"></span>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <span class="icon icon-notifications"></span>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="dms.html" class="nav-item">
      <span class="icon icon-messages"></span>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <script src="js/auth.js"></script>
  <script src="js/post.js"></script>
</body>
</html>
