<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post - Uncensored Social</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/feed-styles.css" />
  <link rel="stylesheet" href="css/icons.css" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Page layout tweaks for single post -->
  <style>
    @media (min-width: 900px) {
      .post-page-main {
        max-width: 700px;
        margin: 0 auto;
      }
    }
  </style>
</head>

<body class="post-page-body">
  <!-- ============== HEADER ============== -->
  <header class="header post-header">
    <button
      class="btn btn-ghost btn-icon"
      type="button"
      onclick="history.back()"
      aria-label="Back"
    >
      <i class="fa-solid fa-chevron-left"></i>
    </button>

    <h1 class="page-title">Post</h1>

    <!-- empty right side (we removed the weird refresh button) -->
    <div class="header-actions"></div>
  </header>

  <!-- ============== MAIN CONTENT ============== -->
  <main class="post-page-main">
    <section class="post-page-section">
      <!-- Single post container -->
      <div id="postContainer" class="post-page-card">
        <div class="loading-indicator" id="postLoading">
          <div class="loading-spinner"></div>
          <span>Loading post...</span>
        </div>
        <div class="post-error-message" id="postError" style="display: none;">
          Could not load this post.
        </div>
      </div>
    </section>

    <!-- Comments -->
    <section class="comments-section" id="commentsSection">
      <h2 class="comments-title">Comments</h2>

      <!-- Comment box for logged-in users -->
      <div class="comment-composer auth-dependent" id="commentComposer">
        <img
          src="assets/icons/default-avatar.png"
          alt="You"
          class="comment-avatar"
          id="commentUserAvatar"
        />

        <div class="comment-input-wrapper">
          <textarea
            id="commentInput"
            class="comment-input"
            placeholder="Add a comment..."
            maxlength="280"
          ></textarea>

          <div class="comment-actions-bar">
            <span
              id="commentCharCounter"
              class="char-counter comment-char-counter"
            >
              0/280
            </span>
            <button
              type="button"
              class="btn btn-primary btn-sm"
              id="commentSubmitBtn"
              disabled
            >
              Comment
            </button>
          </div>
        </div>
      </div>

      <!-- Guest message when not logged in -->
      <div class="guest-message guest-message-small" id="commentGuestMessage">
        <p>You need an account to comment.</p>
        <div class="guest-actions">
          <a href="signup.html" class="btn btn-primary btn-sm">Create account</a>
          <a href="login.html" class="btn btn-secondary btn-sm">Log in</a>
        </div>
      </div>

      <!-- List of comments -->
      <div id="commentsList" class="comments-list">
        <!-- post.js will inject comments here -->
      </div>
    </section>
  </main>

  <!-- ============== BOTTOM NAV ============== -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item">
      <i class="fa-solid fa-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <i class="fa-solid fa-magnifying-glass nav-icon"></i>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <i class="fa-regular fa-bell nav-icon"></i>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="messages.html" class="nav-item">
      <i class="fa-regular fa-envelope nav-icon"></i>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/post.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
