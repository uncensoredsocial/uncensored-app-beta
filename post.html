<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post - Uncensored Social</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/feed-styles.css" />
  <link rel="stylesheet" href="css/icons.css" />
  
  <!-- POST SPECIFIC STYLES - ADDED THIS LINE -->
  <link rel="stylesheet" href="css/post-styles.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Page-specific layout tweaks + bottom nav same as home -->
  <style>
    @media (min-width: 900px) {
      .content-wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding-top: 72px;
      }
      .post-main {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    /* Force bottom nav visible on desktop, like home */
    @media (min-width: 768px) {
      .bottom-nav {
        display: flex !important;
      }
    }

    /* Font Awesome icons above labels in bottom nav */
    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .bottom-nav .nav-icon {
      font-size: 1.1rem;
      line-height: 1;
    }

    /* Post page specific */
    .post-wrapper {
      padding: var(--space-4);
      border-bottom: 1px solid var(--border-light);
    }

    .post-page-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      background-color: var(--bg-secondary);
      box-shadow: var(--shadow-sm);
      padding: var(--space-4);
    }

    /* Comments section */
    .comments-section {
      padding: var(--space-4);
    }

    .comments-title {
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-3);
    }

    .comment-form {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      background-color: var(--bg-secondary);
      padding: var(--space-3);
      margin-bottom: var(--space-3);
    }

    .comment-input-row {
      display: flex;
      gap: var(--space-3);
      align-items: flex-start;
      margin-bottom: var(--space-2);
    }

    .comment-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .comment-input-row textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-color);
      resize: none;
      min-height: 48px;
      font-family: inherit;
      font-size: var(--font-size-sm);
    }

    .comment-input-row textarea:focus {
      outline: none;
    }

    .comment-form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comments-list {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      background-color: var(--bg-secondary);
      overflow: hidden;
    }

    .comment {
      display: flex;
      padding: var(--space-3);
      gap: var(--space-3);
      border-bottom: 1px solid var(--border-light);
    }

    .comment:last-child {
      border-bottom: none;
    }

    .comment-body {
      flex: 1;
      min-width: 0;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: 2px;
      font-size: var(--font-size-xs);
    }

    .comment-display-name {
      font-weight: 600;
    }

    .comment-username {
      color: var(--text-muted);
    }

    .comment-time {
      color: var(--text-muted);
      margin-left: auto;
    }

    .comment-text {
      font-size: var(--font-size-sm);
      color: var(--text-color);
      word-wrap: break-word;
    }

    .comment-actions-row {
      margin-top: 4px;
      display: flex;
      justify-content: flex-end;
    }

    .comment-delete-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: var(--font-size-xs);
      cursor: pointer;
      padding: 2px 4px;
      border-radius: var(--radius-sm);
    }

    .comment-delete-btn:hover {
      background-color: var(--hover-color);
      color: var(--error-color);
    }

    .error-message {
      color: var(--error-color);
      padding: var(--space-2) 0;
      font-size: var(--font-size-sm);
    }
  </style>
</head>

<body>
  <!-- Header with back arrow + "Post" title -->
  <header class="header">
    <div class="header-left">
      <button class="btn btn-icon" id="backButton" aria-label="Back">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>
    <h1 class="logo">Post</h1>
    <div class="header-actions"></div>
  </header>

  <div class="content-wrapper">
    <main class="main-content post-main">
      <!-- Single post -->
      <section id="postWrapper" class="post-wrapper">
        <div id="postLoading" class="loading-indicator">
          <div class="loading-spinner"></div>
          <span>Loading post...</span>
        </div>
        <div id="postError" class="error-message hidden"></div>
        <div id="postContainer"></div>
      </section>

      <!-- Comments -->
      <section id="commentsSection" class="comments-section">
        <h2 class="comments-title">Comments</h2>

        <div id="guestCommentMessage" class="guest-message hidden">
          <div class="guest-content">
            <h2>Log in to comment</h2>
            <p>Create an account or log in to join the conversation.</p>
          </div>
        </div>

        <form id="commentForm" class="comment-form">
          <div class="comment-input-row">
            <img
              id="commentUserAvatar"
              class="comment-avatar"
              src="default-profile.PNG"
              onerror="this.src='default-profile.PNG'"
              alt="Your avatar"
            />
            <textarea
              id="commentInput"
              maxlength="280"
              placeholder="Add a comment"
            ></textarea>
          </div>
          <div class="comment-form-footer">
            <span id="commentCharCounter" class="char-counter">0/280</span>
            <button
              id="commentSubmitBtn"
              type="submit"
              class="btn btn-primary btn-sm"
            >
              Comment
            </button>
          </div>
        </form>

        <div id="commentsLoading" class="loading-indicator hidden">
          <div class="loading-spinner"></div>
          <span>Loading comments...</span>
        </div>

        <div id="commentsEmpty" class="empty-state hidden">
          <h3>No comments yet</h3>
          <p>Be the first to comment.</p>
        </div>

        <div id="commentsList" class="comments-list"></div>
      </section>
    </main>
  </div>

  <!-- Bottom nav: SAME layout as other pages -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item">
      <i class="fa-solid fa-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <i class="fa-solid fa-magnifying-glass nav-icon"></i>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <i class="fa-regular fa-bell nav-icon"></i>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="messages.html" class="nav-item">
      <i class="fa-regular fa-envelope nav-icon"></i>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/post.js"></script>
</body>
</html>
