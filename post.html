<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Post - Uncensored Social</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/feed-styles.css" />
  <link rel="stylesheet" href="css/icons.css" />

  <!-- Post styles -->
  <link rel="stylesheet" href="css/post-styles.css" />

  <!-- Video modal styles -->
  <link rel="stylesheet" href="css/video-styles.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    @media (min-width: 900px) {
      .content-wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding-top: 72px;
      }
      .post-main {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    @media (min-width: 768px) {
      .bottom-nav {
        display: flex !important;
      }
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .bottom-nav .nav-icon {
      font-size: 1.1rem;
      line-height: 1;
    }

    .post-wrapper {
      padding: var(--space-4);
      border-bottom: 1px solid var(--border-light);
    }

    .post-page-card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      background-color: var(--bg-secondary);
      box-shadow: var(--shadow-sm);
      padding: var(--space-4);
    }

    .comments-section {
      padding: var(--space-4);
    }

    .comments-title {
      font-size: var(--font-size-lg);
      margin-bottom: var(--space-3);
    }

    .comment-form {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      background-color: var(--bg-secondary);
      padding: var(--space-3);
      margin-bottom: var(--space-3);
    }

    .comment-input-row {
      display: flex;
      gap: var(--space-3);
      align-items: flex-start;
      margin-bottom: var(--space-2);
    }

    .comment-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      flex-shrink: 0;
    }

    .comment-input-row textarea {
      flex: 1;
      background: transparent;
      border: none;
      color: var(--text-color);
      resize: none;
      min-height: 48px;
      font-family: inherit;
      font-size: var(--font-size-sm);
    }

    .comment-input-row textarea:focus {
      outline: none;
    }

    .comment-form-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .comments-list {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-light);
      background-color: var(--bg-secondary);
      overflow: hidden;
    }

    .comment {
      display: flex;
      padding: var(--space-3);
      gap: var(--space-3);
      border-bottom: 1px solid var(--border-light);
    }

    .comment:last-child {
      border-bottom: none;
    }

    .comment-body {
      flex: 1;
      min-width: 0;
    }

    .comment-header {
      display: flex;
      align-items: center;
      gap: var(--space-2);
      margin-bottom: 2px;
      font-size: var(--font-size-xs);
    }

    .comment-display-name {
      font-weight: 600;
    }

    .comment-username {
      color: var(--text-muted);
    }

    .comment-time {
      color: var(--text-muted);
      margin-left: auto;
    }

    .comment-text {
      font-size: var(--font-size-sm);
      color: var(--text-color);
      word-wrap: break-word;
    }

    .comment-actions-row {
      margin-top: 4px;
      display: flex;
      justify-content: flex-end;
    }

    .comment-delete-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      font-size: var(--font-size-xs);
      cursor: pointer;
      padding: 2px 4px;
      border-radius: var(--radius-sm);
    }

    .comment-delete-btn:hover {
      background-color: var(--hover-color);
      color: var(--error-color);
    }

    .error-message {
      color: var(--error-color);
      padding: var(--space-2) 0;
      font-size: var(--font-size-sm);
    }

    .guest-message {
      background-color: var(--bg-secondary);
      border-radius: var(--radius-lg);
      padding: var(--space-4);
      text-align: center;
      margin-bottom: var(--space-4);
      border: 1px solid var(--border-light);
    }

    .guest-content h2 {
      margin-bottom: var(--space-2);
      color: var(--text-color);
    }

    .guest-content p {
      color: var(--text-muted);
      margin-bottom: var(--space-3);
    }

    /* ===================================================== */
    /* ✅ HARD OVERRIDES to kill green/blue borders anywhere  */
    /* ===================================================== */
    .post-wrapper .post-media,
    .post-wrapper .post-media * ,
    .us-video-player,
    .us-video,
    .video-modal-overlay,
    .video-modal-container,
    .video-modal-container * {
      border-color: transparent !important;
      outline: none !important;
      box-shadow: none !important;
    }

    /* ===================================================== */
    /* ✅ VIDEO MODAL LAYOUT (so video shows MORE)            */
    /* ===================================================== */
    .video-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 9999;
      display: none;
    }
    .video-modal-overlay.active { display: block; }

    .video-modal-container {
      width: 100%;
      height: 100%;
      background: #000;
      position: relative;
      overflow: hidden;
    }

    /* top bar */
    .us-vm-topbar {
      position: absolute;
      top: 0; left: 0; right: 0;
      z-index: 50;
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 14px;
      background: linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0));
      pointer-events: none;
    }
    .us-vm-topbar .us-vm-close,
    .us-vm-topbar .us-vm-follow {
      pointer-events: auto;
    }

    .us-vm-close {
      width: 44px;
      height: 44px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(0,0,0,0.55);
      color: #fff;
      display: grid;
      place-items: center;
      cursor: pointer;
      backdrop-filter: blur(10px);
    }
    .us-vm-close i { font-size: 18px; }

    .us-vm-user {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
      flex: 1;
      pointer-events: auto;
    }
    .us-vm-avatar {
      width: 42px; height: 42px;
      border-radius: 999px;
      object-fit: cover;
      border: 1px solid rgba(255,255,255,0.18);
      flex-shrink: 0;
    }
    .us-vm-user-meta { min-width: 0; }
    .us-vm-name {
      font-weight: 700;
      color: #fff;
      font-size: 15px;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .us-vm-handle {
      color: rgba(255,255,255,0.7);
      font-size: 13px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .us-vm-follow {
      height: 38px;
      padding: 0 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.20);
      background: rgba(255,255,255,0.92);
      color: #000;
      font-weight: 800;
      cursor: pointer;
      white-space: nowrap;
    }
    .us-vm-follow.following {
      background: rgba(0,0,0,0.25);
      color: #fff;
      border-color: rgba(255,255,255,0.28);
      backdrop-filter: blur(10px);
    }

    /* video area */
    .us-vm-video-wrap {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .us-vm-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
      display: block;
    }

    /* tap layers */
    .us-vm-tap {
      position: absolute;
      inset: 0;
      z-index: 20;
      background: transparent;
      border: 0;
      padding: 0;
      margin: 0;
    }
    .us-vm-dbl-left,
    .us-vm-dbl-right {
      position: absolute;
      top: 0;
      height: 100%;
      width: 50%;
      z-index: 25;
    }
    .us-vm-dbl-left { left: 0; }
    .us-vm-dbl-right { right: 0; }

    /* center play */
    .us-vm-center {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 76px;
      height: 76px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(0,0,0,0.55);
      color: #fff;
      display: grid;
      place-items: center;
      z-index: 40;
      opacity: 0;
      pointer-events: none;
      transition: opacity 140ms ease, transform 140ms ease;
      backdrop-filter: blur(10px);
    }
    .video-modal-container[data-state="paused"] .us-vm-center {
      opacity: 1;
      pointer-events: auto;
    }
    .us-vm-center i { font-size: 22px; }

    /* bottom bar (actions + progress) */
    .us-vm-bottombar {
      position: absolute;
      left: 0; right: 0; bottom: 0;
      z-index: 60;
      padding: 12px 14px calc(12px + env(safe-area-inset-bottom));
      background: linear-gradient(to top, rgba(0,0,0,0.82), rgba(0,0,0,0));
      opacity: 1;
      transition: opacity 180ms ease;
      pointer-events: auto;
    }

    .us-vm-actions {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 22px;
      padding: 10px 12px;
      border-radius: 999px;
      background: rgba(0,0,0,0.40);
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(12px);
      width: fit-content;
      margin: 0 auto 10px;
    }

    .us-vm-action-btn {
      appearance: none;
      border: none;
      background: transparent;
      color: #fff;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      padding: 8px 10px;
      border-radius: 999px;
    }
    .us-vm-action-btn i { font-size: 20px; }
    .us-vm-count { font-weight: 700; font-size: 14px; opacity: 0.95; }

    .us-vm-action-btn.liked i,
    .us-vm-action-btn.liked .us-vm-count { color: #f91880; }
    .us-vm-action-btn.saved i { color: #1d9bf0; }

    /* bottom controls row (play/time/settings) */
    .us-vm-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 0 2px 10px;
    }
    .us-vm-chip {
      height: 40px;
      min-width: 40px;
      padding: 0 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(0,0,0,0.42);
      color: #fff;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      cursor: pointer;
      backdrop-filter: blur(12px);
    }
    .us-vm-chip i { font-size: 16px; }

    .us-vm-time {
      margin-left: auto;
      font-size: 13px;
      color: rgba(255,255,255,0.9);
      white-space: nowrap;
      padding: 0 8px;
    }

    .us-vm-progress {
      width: 100%;
      height: 4px;
      accent-color: var(--primary-color, #1DA1F2);
      cursor: pointer;
    }

    /* settings panel */
    .us-vm-settings {
      position: absolute;
      right: 14px;
      bottom: 92px;
      width: 240px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(10,10,10,0.92);
      backdrop-filter: blur(18px);
      padding: 12px;
      z-index: 80;
      display: none;
    }
    .us-vm-settings.visible { display: block; }

    .us-vm-settings h4 {
      margin: 0 0 10px;
      color: #fff;
      font-size: 14px;
      font-weight: 800;
    }
    .us-vm-setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin: 10px 0;
    }
    .us-vm-setting-row span {
      color: rgba(255,255,255,0.85);
      font-size: 13px;
    }
    .us-vm-select {
      background: rgba(255,255,255,0.08);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.16);
      border-radius: 10px;
      padding: 6px 10px;
      font-size: 13px;
    }
    .us-vm-download {
      width: 100%;
      margin-top: 8px;
      height: 40px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.08);
      color: #fff;
      cursor: pointer;
      font-weight: 800;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
  </style>
</head>

<body>
  <!-- Header with back arrow -->
  <header class="header">
    <div class="header-left">
      <button class="btn btn-icon" id="backButton" aria-label="Back">
        <i class="fa-solid fa-arrow-left"></i>
      </button>
    </div>
    <h1 class="logo">Post</h1>
    <div class="header-actions"></div>
  </header>

  <div class="content-wrapper">
    <main class="main-content post-main">
      <section id="postWrapper" class="post-wrapper">
        <div id="postLoading" class="loading-indicator">
          <div class="loading-spinner"></div>
          <span>Loading post...</span>
        </div>
        <div id="postError" class="error-message hidden"></div>
        <div id="postContainer"></div>
      </section>

      <section id="commentsSection" class="comments-section">
        <h2 class="comments-title">Comments</h2>

        <div id="guestCommentMessage" class="guest-message hidden">
          <div class="guest-content">
            <h2>Log in to comment</h2>
            <p>Create an account or log in to join the conversation.</p>
          </div>
        </div>

        <form id="commentForm" class="comment-form">
          <div class="comment-input-row">
            <img
              id="commentUserAvatar"
              class="comment-avatar"
              src="default-profile.PNG"
              onerror="this.src='default-profile.PNG'"
              alt="Your avatar"
            />
            <textarea
              id="commentInput"
              maxlength="280"
              placeholder="Add a comment"
            ></textarea>
          </div>
          <div class="comment-form-footer">
            <span id="commentCharCounter" class="char-counter">0/280</span>
            <button id="commentSubmitBtn" type="submit" class="btn btn-primary btn-sm">
              Comment
            </button>
          </div>
        </form>

        <div id="commentsLoading" class="loading-indicator hidden">
          <div class="loading-spinner"></div>
          <span>Loading comments...</span>
        </div>

        <div id="commentsEmpty" class="empty-state hidden">
          <h3>No comments yet</h3>
          <p>Be the first to comment.</p>
        </div>

        <div id="commentsList" class="comments-list"></div>
      </section>
    </main>
  </div>

  <!-- ================= VIDEO MODAL ================= -->
  <div class="video-modal-overlay" id="videoModal" aria-hidden="true">
    <div class="video-modal-container" id="videoModalContainer" data-state="paused">
      <div class="us-vm-topbar">
        <button class="us-vm-close" id="closeModalBtn" aria-label="Close video">
          <i class="fa-solid fa-xmark"></i>
        </button>

        <div class="us-vm-user" id="vmUserBlock">
          <img class="us-vm-avatar" id="vmAvatar" src="default-profile.PNG" alt="User" />
          <div class="us-vm-user-meta">
            <div class="us-vm-name" id="vmName">Loading...</div>
            <div class="us-vm-handle" id="vmHandle">@...</div>
          </div>
        </div>

        <button class="us-vm-follow" id="vmFollowBtn" type="button">Follow</button>
      </div>

      <div class="us-vm-video-wrap">
        <video
          id="modalVideo"
          class="us-vm-video"
          playsinline
          webkit-playsinline
          preload="metadata"
        ></video>

        <!-- ✅ ADDED: settings backdrop (for JS to show/hide) -->
        <div class="us-vm-settings-backdrop" id="vmSettingsBackdrop" aria-hidden="true"></div>

        <button class="us-vm-tap" id="vmTap" aria-label="Toggle video UI"></button>

        <div class="us-vm-dbl-left" id="vmDblLeft"></div>
        <div class="us-vm-dbl-right" id="vmDblRight"></div>

        <button class="us-vm-center" id="vmCenterBtn" aria-label="Play/Pause">
          <i class="fa-solid fa-play"></i>
        </button>

        <div class="us-vm-settings" id="vmSettings">
          <!-- ✅ CHANGED: settings header with BACK button (this is what JS will use) -->
          <div class="us-vm-settings-header">
            <button class="us-vm-settings-back" id="vmSettingsBackBtn" type="button" aria-label="Back">
              <i class="fa-solid fa-arrow-left"></i>
            </button>
            <h4>Video settings</h4>
          </div>

          <div class="us-vm-setting-row">
            <span>Speed</span>
            <select class="us-vm-select" id="vmSpeedSelect">
              <option value="0.5">0.5x</option>
              <option value="0.75">0.75x</option>
              <option value="1" selected>1x</option>
              <option value="1.25">1.25x</option>
              <option value="1.5">1.5x</option>
              <option value="2">2x</option>
            </select>
          </div>

          <div class="us-vm-setting-row">
            <span>Quality</span>
            <select class="us-vm-select" id="vmQualitySelect">
              <option value="auto" selected>Auto</option>
            </select>
          </div>

          <button class="us-vm-download" id="vmDownloadBtn" type="button">
            <i class="fa-solid fa-download"></i>
            Download (watermarked)
          </button>
        </div>

        <div class="us-vm-bottombar" id="vmBottomBar">
          <div class="us-vm-actions">
            <button class="us-vm-action-btn" id="vmLikeBtn" data-action="like" aria-label="Like">
              <i class="fa-regular fa-heart"></i>
              <span class="us-vm-count" id="vmLikeCount">0</span>
            </button>

            <button class="us-vm-action-btn" id="vmCommentBtn" data-action="comment" aria-label="Comments">
              <i class="fa-regular fa-comment"></i>
              <span class="us-vm-count" id="vmCommentCount">0</span>
            </button>

            <button class="us-vm-action-btn" id="vmShareBtn" data-action="share" aria-label="Share">
              <i class="fa-solid fa-arrow-up-from-bracket"></i>
            </button>

            <button class="us-vm-action-btn" id="vmSaveBtn" data-action="save" aria-label="Save">
              <i class="fa-regular fa-bookmark"></i>
              <span class="us-vm-count" id="vmSaveCount">0</span>
            </button>
          </div>

          <div class="us-vm-controls">
            <button class="us-vm-chip" id="vmPlayBtn" aria-label="Play/Pause">
              <i class="fa-solid fa-play"></i>
            </button>

            <button class="us-vm-chip" id="vmMuteBtn" aria-label="Mute/Unmute">
              <i class="fa-solid fa-volume-xmark"></i>
            </button>

            <button class="us-vm-chip" id="vmSettingsBtn" aria-label="Settings">
              <i class="fa-solid fa-gear"></i>
            </button>

            <div class="us-vm-time" id="vmTime">0:00 / 0:00</div>
          </div>

          <input id="vmProgress" class="us-vm-progress" type="range" min="0" max="100" value="0" />
        </div>
      </div>
    </div>
  </div>

  <!-- Bottom nav -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item">
      <i class="fa-solid fa-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <i class="fa-solid fa-magnifying-glass nav-icon"></i>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <i class="fa-regular fa-bell nav-icon"></i>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="messages.html" class="nav-item">
      <i class="fa-regular fa-envelope nav-icon"></i>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/post.js"></script>
  <script src="js/video-modal.js"></script>
</body>
</html>
