<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Social Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Join Social</h1>
            <p class="auth-subtitle">The private social network</p>
            
            <!-- ID changed to signup-form to match auth.js -->
            <form id="signupForm" class="auth-form" onsubmit="return handleSignup(event)">
                <div class="form-group">
                    <label for="displayName">Display Name</label>
                    <input
                        type="text"
                        id="displayName"
                        name="displayName"
                        required
                        placeholder="How people will see you"
                    >
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        placeholder="Your unique handle"
                    >
                    <small>This will be your @username</small>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="your@email.com"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="6"
                        placeholder="At least 6 characters"
                    >
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        required
                        placeholder="Enter your password again"
                    >
                </div>
                
                <div class="form-group checkbox-group">
                    <input
                        type="checkbox"
                        id="privacyPolicy"
                        name="privacyPolicy"
                        required
                    >
                    <label for="privacyPolicy">
                        I agree to the
                        <a href="privacy.html" target="_blank">Privacy Policy</a>
                        and
                        <a href="terms.html" target="_blank">Terms of Service</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-btn" id="signupBtn">
                    Create Account
                </button>
            </form>
            
            <div class="auth-links">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
            <div id="successMessage" class="success-message hidden"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
