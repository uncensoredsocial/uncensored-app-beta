<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Social</title>

    <link rel="stylesheet" href="css/auth-styles.css" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .auth-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* App Title */
        .auth-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: center;
        }

        .auth-title span {
            color: #1d9bf0;
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            background: #111;
            border: 1px solid #222;
            padding: 32px;
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0,0,0,0.6);
        }

        .auth-card h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 6px;
        }

        .auth-subtitle {
            text-align: center;
            opacity: 0.7;
            margin-bottom: 24px;
        }

        .input-group {
            width: 100%;
            margin-bottom: 18px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            opacity: 0.8;
        }

        .input-group input {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #333;
            background: #000;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: 0.2s;
        }

        .input-group input:focus {
            border-color: #1d9bf0;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .checkbox-group input {
            width: 18px;
            height: 18px;
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: #1d9bf0;
            border: none;
            border-radius: 12px;
            color: #fff;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }

        .auth-btn:active {
            transform: scale(0.98);
        }

        .auth-switch {
            text-align: center;
            margin-top: 18px;
            opacity: 0.75;
            font-size: 15px;
        }

        .auth-switch a {
            color: #9b6bff;
            font-weight: 600;
            margin-left: 4px;
            text-decoration: none;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="auth-page">

        <!-- App Title -->
        <h1 class="auth-title">Uncensored<span>Social</span></h1>

        <!-- Signup Card -->
        <div class="auth-card">
            <h2>Join Social</h2>
            <p class="auth-subtitle">Create your private account</p>

            <form id="signupForm">
                
                <div class="input-group">
                    <label>Display Name</label>
                    <input type="text" id="displayName" placeholder="How people will see you" required>
                </div>

                <div class="input-group">
                    <label>Username</label>
                    <input type="text" id="username" placeholder="Your unique handle" required>
                </div>

                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="your@email.com" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="At least 6 characters" required>
                </div>

                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Enter password again" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="agree" required>
                    <label for="agree">I agree to the <a href="#">Privacy Policy</a> & <a href="#">Terms of Service</a></label>
                </div>

                <button type="submit" class="auth-btn">Create Account</button>

            </form>

            <p class="auth-switch">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
