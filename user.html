<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Uncensored Social</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/feed-styles.css" />
  <link rel="stylesheet" href="css/user-styles.css" />
  <link rel="stylesheet" href="css/icons.css" />

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="profile-page-body">
  <!-- ===== TOP HEADER BAR ===== -->
  <header class="profile-header-bar">
    <button class="btn btn-ghost btn-icon profile-header-back" onclick="history.back()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>

    <h1 class="profile-header-title" id="viewProfileTitle">Profile</h1>

    <button class="btn btn-ghost btn-icon profile-header-settings" id="userOptionsButton" aria-label="Profile options">
      <i class="fa-solid fa-ellipsis"></i>
    </button>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
  <div class="content-wrapper">
    <main class="main-content profile-main">
      <!-- ===== HERO SECTION (banner + avatar + follow/message) ===== -->
      <section class="profile-hero">
        <!-- Banner strip -->
        <div id="viewProfileBanner" class="profile-banner"></div>

        <!-- Avatar + actions row -->
        <div class="profile-hero-inner">
          <div class="profile-avatar-wrapper">
            <img
              id="viewProfileAvatar"
              class="profile-avatar"
              src="assets/icons/default-profile.png"
              alt="Profile picture"
              onerror="this.src='assets/icons/default-profile.png'"
            />
          </div>

          <div class="profile-hero-actions">
            <button id="messageButton" class="btn btn-secondary profile-message-btn">
              Message
            </button>
            <button id="followButton" class="btn btn-primary profile-follow-btn">
              Follow
            </button>
          </div>
        </div>

        <!-- Text info -->
        <div class="profile-info">
          <h2 id="viewProfileName" class="profile-name">Loading...</h2>
          <p id="viewProfileUsername" class="profile-username">@...</p>
          <p id="viewProfileBio" class="profile-bio"></p>

          <div class="profile-stats-row">
            <div class="profile-stat">
              <span id="profilePostsCount" class="profile-stat-number">0</span>
              <span class="profile-stat-label">Posts</span>
            </div>
            <div class="profile-stat">
              <span id="profileFollowersCount" class="profile-stat-number">0</span>
              <span class="profile-stat-label">Followers</span>
            </div>
            <div class="profile-stat">
              <span id="profileFollowingCount" class="profile-stat-number">0</span>
              <span class="profile-stat-label">Following</span>
            </div>
          </div>
        </div>
      </section>

      <!-- ===== POSTS SECTION ===== -->
      <section class="profile-posts-section">
        <h3 class="profile-posts-heading">Posts</h3>

        <div id="userPostsLoading" class="loading-indicator">
          <div class="loading-spinner"></div>
          <span>Loading posts...</span>
        </div>

        <div id="userPostsEmpty" class="empty-state" style="display:none;">
          <p>No posts yet.</p>
        </div>

        <div id="userPostsError" class="empty-state" style="display:none;">
          <p>Could not load posts.</p>
        </div>

        <div id="userPostsList" class="profile-posts"></div>
      </section>
    </main>
  </div>

  <!-- ===== BOTTOM NAV ===== -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item">
      <span class="icon icon-home"></span>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <span class="icon icon-search"></span>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <span class="icon icon-notifications"></span>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="dms.html" class="nav-item">
      <span class="icon icon-messages"></span>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <!-- Simple menu for the three-dots button -->
  <div id="userOptionsMenu" class="user-options-menu" style="display:none;">
    <button class="user-options-item" data-action="share">Share profile</button>
    <button class="user-options-item" data-action="block">Block user</button>
    <button class="user-options-item" data-action="report">Report</button>
  </div>

  <!-- Scripts -->
  <script src="js/auth.js"></script>
  <script src="js/user.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
