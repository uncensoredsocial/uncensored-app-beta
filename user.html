<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile - Uncensored Social</title>

  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/feed-styles.css" />
  <link rel="stylesheet" href="css/icons.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
</head>
<body class="profile-page-body">
  <!-- Top bar: back + centered name + 3 dots -->
  <header class="profile-header-bar">
    <button
      class="btn btn-ghost btn-icon"
      style="position:absolute; left:12px;"
      aria-label="Go back"
      onclick="history.back()"
    >
      <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
    </button>

    <h1 class="profile-header-title" id="viewProfileTitle">Profile</h1>

    <button
      class="profile-header-settings"
      id="userProfileMoreBtn"
      aria-label="Profile options"
    >
      <i class="fa-solid fa-ellipsis" aria-hidden="true"></i>
    </button>
  </header>

  <!-- MAIN -->
  <main class="profile-main">
    <!-- ===== HERO (banner + avatar + info) ===== -->
    <section class="profile-hero">
      <!-- Banner: fixed height; default grey; JS may add background-image -->
      <div id="viewProfileBanner" class="profile-banner"></div>

      <!-- Avatar + follow button -->
      <div class="profile-hero-inner">
        <div class="profile-avatar-wrapper">
          <img
            id="viewProfileAvatar"
            class="profile-avatar"
            src="assets/icons/default-profile.png"
            alt="Profile picture"
            onerror="this.src='assets/icons/default-profile.png'"
          />
        </div>

        <button id="followButton" class="btn btn-primary profile-follow-btn">
          Follow
        </button>
      </div>

      <!-- Text info -->
      <div class="profile-info">
        <h2 id="viewProfileName" class="profile-name">Loading...</h2>
        <p id="viewProfileUsername" class="profile-username">@...</p>
        <p id="viewProfileBio" class="profile-bio"></p>

        <div class="profile-stats-row">
          <div class="profile-stat">
            <span id="profilePostsCount" class="profile-stat-number">0</span>
            <span class="profile-stat-label">Posts</span>
          </div>
          <div class="profile-stat">
            <span id="profileFollowersCount" class="profile-stat-number">0</span>
            <span class="profile-stat-label">Followers</span>
          </div>
          <div class="profile-stat">
            <span id="profileFollowingCount" class="profile-stat-number">0</span>
            <span class="profile-stat-label">Following</span>
          </div>
        </div>
      </div>
    </section>

    <!-- ===== POSTS ===== -->
    <section class="profile-posts">
      <div class="profile-tabs" style="display:none;">
        <!-- if you add tabs later, they can go here -->
      </div>

      <div id="userPostsLoading" class="loading-indicator">
        <span>Loading posts...</span>
      </div>

      <div id="userPostsEmpty" class="empty-state" style="display:none;">
        <h3>No posts yet.</h3>
        <p>When this user posts, their posts will show up here.</p>
      </div>

      <div id="userPostsContainer" class="profile-posts-list"></div>
    </section>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item">
      <span class="icon icon-home"></span>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <span class="icon icon-search"></span>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <span class="icon icon-notifications"></span>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="dms.html" class="nav-item">
      <span class="icon icon-messages"></span>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <script src="js/auth.js"></script>
  <script src="js/user-profile.js"></script>
</body>
</html>
