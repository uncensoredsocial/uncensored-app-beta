<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Uncensored Social</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/feed-styles.css">
    <link rel="stylesheet" href="css/profile-styles.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
    <!-- Top Header -->
    <header class="header">
        <div class="header-left">
            <!-- Profile icon (same behavior as index) -->
            <div class="profile-section" id="profileSection">
                <a href="profile.html?user=me" class="profile-icon" id="profileMenuBtn">
                    <img src="assets/icons/default-profile.png" alt="Profile" id="headerProfileImg">
                </a>
            </div>

            <!-- Auth buttons if not logged in -->
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn btn-sm btn-login">Log In</a>
                <a href="signup.html" class="btn btn-sm btn-signup">Sign Up</a>
            </div>
        </div>

        <h1 class="logo">Profile</h1>

        <div class="header-actions">
            <button class="btn btn-ghost btn-icon" onclick="window.history.back()" title="Back">
                <span class="icon icon-back"></span>
            </button>
        </div>
    </header>

    <div class="content-wrapper">
        <!-- Side Navigation - Desktop -->
        <nav class="side-nav" id="sideNav">
            <a href="index.html" class="nav-item">
                <span class="icon icon-home"></span>
                <span class="nav-label">Home</span>
            </a>
            <a href="search.html" class="nav-item">
                <span class="icon icon-search"></span>
                <span class="nav-label">Search</span>
            </a>
            <a href="notifications.html" class="nav-item">
                <span class="icon icon-notifications"></span>
                <span class="nav-label">Alerts</span>
            </a>
            <a href="dms.html" class="nav-item">
                <span class="icon icon-messages"></span>
                <span class="nav-label">Messages</span>
            </a>
        </nav>

        <!-- Main Profile Content -->
        <main class="main-content">
            <section class="profile-header" id="profileHeader">
                <div class="profile-banner"></div>

                <div class="profile-header-main">
                    <div class="profile-avatar-wrapper">
                        <img id="profileAvatar" src="assets/icons/default-profile.png" alt="Profile picture">
                        <button class="avatar-edit-btn" id="avatarEditBtn">
                            <span class="icon icon-camera"></span>
                        </button>
                        <input type="file" id="avatarFileInput" accept="image/*" class="hidden">
                    </div>

                    <div class="profile-header-info">
                        <div class="profile-header-row">
                            <div>
                                <h2 id="profileDisplayName">Loading...</h2>
                                <p id="profileUsername" class="profile-username">@username</p>
                            </div>
                            <div class="profile-actions" id="profileActions">
                                <!-- Filled by JS: Edit Profile or Follow / Message buttons -->
                            </div>
                        </div>

                        <p id="profileBio" class="profile-bio"></p>

                        <div class="profile-meta">
                            <span id="profileJoinDate" class="profile-meta-item">Joined â€”</span>
                            <span class="profile-meta-item">
                                <strong id="profileFollowers">0</strong> Followers
                            </span>
                            <span class="profile-meta-item">
                                <strong id="profileFollowing">0</strong> Following
                            </span>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Tabs -->
            <section class="profile-tabs">
                <button class="profile-tab active" data-tab="posts">Posts</button>
                <button class="profile-tab" data-tab="likes">Likes</button>
            </section>

            <!-- Tab content -->
            <section class="profile-tab-content">
                <div id="profilePosts" class="profile-tab-panel active">
                    <div class="loading-indicator" id="postsLoading">
                        <div class="loading-spinner"></div>
                        <span>Loading posts...</span>
                    </div>
                </div>

                <div id="profileLikes" class="profile-tab-panel">
                    <div class="loading-indicator" id="likesLoading">
                        <div class="loading-spinner"></div>
                        <span>Loading liked posts...</span>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Bottom Navigation - Mobile -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item">
            <span class="icon icon-home"></span>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <span class="icon icon-search"></span>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <span class="icon icon-notifications"></span>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="dms.html" class="nav-item">
            <span class="icon icon-messages"></span>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- Edit Profile Modal -->
    <div class="modal-overlay hidden" id="editProfileModalOverlay">
        <div class="modal" id="editProfileModal">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button class="btn btn-ghost btn-icon" id="closeEditProfileModal">
                    <span class="icon icon-close"></span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="editDisplayName">Display Name</label>
                        <input type="text" id="editDisplayName" name="displayName" required maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="editUsername">Username</label>
                        <input type="text" id="editUsername" name="username" required maxlength="30">
                        <small>Your @handle (letters, numbers, underscores).</small>
                    </div>
                    <div class="form-group">
                        <label for="editBio">Bio</label>
                        <textarea id="editBio" name="bio" rows="3" maxlength="160" placeholder="Tell people about yourself"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEditProfile">Cancel</button>
                        <button type="submit" class="btn btn-primary" id="saveEditProfile">Save</button>
                    </div>
                </form>
                <div id="editProfileMessage" class="edit-profile-message"></div>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
