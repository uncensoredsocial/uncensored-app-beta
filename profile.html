<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Profile - UncensoredSocial</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <!-- Profile specific styles -->
  <link rel="stylesheet" href="css/profile-styles.css" />
</head>
<body class="app-body">

  <div class="page profile-page">

    <!-- Top bar JUST for this page -->
    <header class="profile-topbar">
      <h1 class="profile-topbar-title">Profile</h1>
      <button
        id="settingsButton"
        class="profile-settings-btn"
        aria-label="Open settings"
      >
        ⚙️
      </button>
    </header>

    <!-- Profile header (banner + avatar + basic info) -->
    <section class="profile-header">
      <div class="profile-banner">
        <img
          id="profileBanner"
          src=""
          alt="Profile banner"
          class="profile-banner-img"
        />
      </div>

      <div class="profile-header-main">
        <div class="profile-avatar-wrapper">
          <img
            id="profileAvatar"
            src="assets/icons/default-profile.png"
            alt="Profile avatar"
            class="profile-avatar"
          />
        </div>

        <div class="profile-header-actions">
          <button id="editProfileButton" class="btn btn-outline-light">
            Edit Profile
          </button>
        </div>
      </div>

      <div class="profile-header-info">
        <h2 id="profileDisplayName" class="profile-display-name">Loading…</h2>
        <p id="profileUsername" class="profile-username">@username</p>

        <p id="profileBio" class="profile-bio">Bio will appear here.</p>

        <div class="profile-meta">
          <span id="joinDate">Joined —</span>
        </div>

        <div class="profile-stats">
          <div class="stat">
            <strong id="postsCount">0</strong>
            <span>Posts</span>
          </div>
          <div class="stat">
            <strong id="followersCount">0</strong>
            <span>Followers</span>
          </div>
          <div class="stat">
            <strong id="followingCount">0</strong>
            <span>Following</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Tabs -->
    <nav class="profile-tabs">
      <button class="tab-btn active" data-tab="posts">Posts</button>
      <button class="tab-btn" data-tab="likes">Likes</button>
    </nav>

    <!-- Tab content -->
    <main class="tab-content">
      <section id="postsTab" class="tab-pane active">
        <div id="profilePosts" class="posts-container">
          <div class="loading-indicator">Loading posts…</div>
        </div>
      </section>

      <section id="likesTab" class="tab-pane">
        <div class="empty-state">
          <h3>Likes coming soon</h3>
          <p>We’ll show posts you’ve liked here.</p>
        </div>
      </section>
    </main>

  </div>

  <!-- Edit Profile Modal -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Edit Profile</h3>
        <button id="closeEditModal" class="close-modal" aria-label="Close">
          ×
        </button>
      </div>
      <div class="modal-body">
        <form id="editProfileForm" novalidate>
          <div class="input-group">
            <label for="editDisplayName">Display name</label>
            <input
              type="text"
              id="editDisplayName"
              maxlength="50"
              placeholder="How people see you"
            />
          </div>

          <div class="input-group">
            <label for="editBio">Bio</label>
            <textarea
              id="editBio"
              rows="3"
              maxlength="160"
              placeholder="Tell people about yourself"
            ></textarea>
            <div id="bioCharCounter" class="char-counter">0/160</div>
          </div>

          <div class="input-group">
            <label for="editAvatarUrl">Profile picture URL</label>
            <input
              type="url"
              id="editAvatarUrl"
              placeholder="https://example.com/avatar.png"
            />
            <small class="helper-text">
              Host your image somewhere (Imgur, etc.) and paste the link.
            </small>
          </div>

          <div class="input-group">
            <label for="editBannerUrl">Banner image URL</label>
            <input
              type="url"
              id="editBannerUrl"
              placeholder="https://example.com/banner.png"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id="cancelEditBtn" class="btn btn-outline">Cancel</button>
        <button id="saveProfileBtn" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>

  <!-- scripts -->
  <script src="js/app.js"></script>
  <script src="js/profile.js"></script>
</body>
</html>
