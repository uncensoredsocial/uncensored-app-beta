<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Uncensored Social</title>

    <link rel="stylesheet" href="css/styles.css" />
    <!-- NEW: use the same post card styles as the feed -->
    <link rel="stylesheet" href="css/feed-styles.css" />
    <link rel="stylesheet" href="css/profile-styles.css" />
    <link rel="stylesheet" href="css/icons.css" />

    <!-- NEW: Font Awesome for gear icon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcGgS5mWZ0pniS3pSDOMkMt2rt7NmexG99nmHn7+PBkO5RAwOBLRp5MNDoZCE3BzKBd1xv4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body class="profile-page-body">
    <!-- Top bar -->
    <header class="profile-header-bar">
        <h1 class="profile-header-title">Profile</h1>
        <button class="profile-header-settings" id="settingsButton" aria-label="Settings">
            <!-- CHANGED: emoji -> Font Awesome gear -->
            <i class="fa-solid fa-gear"></i>
        </button>
    </header>

    <main class="profile-main">
        <!-- Top section: banner + avatar + basic info -->
        <section class="profile-hero">
            <div class="profile-banner" id="profileBanner"></div>

            <div class="profile-hero-inner">
                <div class="profile-avatar-wrapper">
                    <img
                        id="profileAvatar"
                        src="assets/icons/default-profile.png"
                        alt="Profile picture"
                        class="profile-avatar"
                    />
                </div>

                <button class="btn btn-primary profile-edit-btn" id="editProfileBtn">
                    Edit Profile
                </button>
            </div>

            <div class="profile-info">
                <h2 id="profileDisplayName" class="profile-name">Loading...</h2>
                <p id="profileUsername" class="profile-username">@username</p>
                <p id="profileBio" class="profile-bio">Loading bio...</p>
                <p id="profileJoinDate" class="profile-join">Joined —</p>

                <div class="profile-stats-row">
                    <div class="profile-stat">
                        <span id="postsCount" class="profile-stat-number">0</span>
                        <span class="profile-stat-label">Posts</span>
                    </div>
                    <div class="profile-stat">
                        <span id="followersCount" class="profile-stat-number">0</span>
                        <span class="profile-stat-label">Followers</span>
                    </div>
                    <div class="profile-stat">
                        <span id="followingCount" class="profile-stat-number">0</span>
                        <span class="profile-stat-label">Following</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tabs: Posts / Likes -->
        <section class="profile-tabs">
            <button class="tab-btn active" data-tab="posts">Posts</button>
            <button class="tab-btn" data-tab="likes">Likes</button>
        </section>

        <!-- Tab content -->
        <section class="profile-tab-content">
            <div id="postsTab" class="tab-pane active">
                <!-- keep the same structure, but feed-styles.css now styles the .post cards -->
                <div id="profilePosts" class="profile-posts">
                    <div class="loading-indicator">Loading posts...</div>
                </div>
            </div>

            <div id="likesTab" class="tab-pane">
                <div class="empty-state">
                    <h3>No liked posts yet</h3>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation - same as index.html -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item">
            <span class="icon icon-home"></span>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <span class="icon icon-search"></span>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <span class="icon icon-notifications"></span>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="dms.html" class="nav-item">
            <span class="icon icon-messages"></span>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- EDIT PROFILE MODAL -->
    <div class="profile-modal-backdrop" id="editProfileModal">
        <div class="profile-modal">
            <div class="profile-modal-header">
                <h2>Edit Profile</h2>
                <button class="profile-modal-close" id="closeEditProfileBtn" aria-label="Close">✕</button>
            </div>

            <div class="profile-modal-body">
                <form id="editProfileForm">
                    <label class="profile-form-label" for="editDisplayName">Display name</label>
                    <input
                        type="text"
                        id="editDisplayName"
                        class="profile-input"
                        maxlength="50"
                    />

                    <label class="profile-form-label" for="editBio">Bio</label>
                    <textarea
                        id="editBio"
                        class="profile-textarea"
                        rows="3"
                        maxlength="160"
                    ></textarea>
                    <div id="bioCharCounter" class="profile-char-counter">0/160</div>

                    <!-- NEW: file inputs instead of URL text boxes -->
                    <label class="profile-form-label" for="editAvatarFile">Profile picture</label>
                    <input
                        type="file"
                        id="editAvatarFile"
                        accept="image/*"
                        class="profile-input-file"
                    />

                    <label class="profile-form-label" for="editBannerFile">Banner image</label>
                    <input
                        type="file"
                        id="editBannerFile"
                        accept="image/*"
                        class="profile-input-file"
                    />

                    <div class="profile-modal-actions">
                        <button type="button" class="btn btn-secondary" id="cancelEditProfileBtn">
                            Cancel
                        </button>
                        <button type="submit" class="btn btn-primary" id="saveProfileBtn">
                            Save
                        </button>
                    </div>

                    <p id="editProfileError" class="profile-error-message hidden"></p>
                    <p id="editProfileSuccess" class="profile-success-message hidden"></p>
                </form>
            </div>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
