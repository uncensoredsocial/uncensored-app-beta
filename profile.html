<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <!-- Global Styles -->
    <link rel="stylesheet" href="css/styles.css">

    <!-- Profile Page Styles -->
    <link rel="stylesheet" href="css/profile-styles.css">

    <!-- Icons (optional) -->
    <link rel="icon" type="image/png" href="assets/icons/default-profile.png">
</head>
<body>

    <!-- ===== HEADER ===== -->
    <header class="profile-page-header">
        <h1 class="profile-title">Profile</h1>

        <!-- Settings Button -->
        <button id="settingsButton" class="icon-button" aria-label="Settings">
            ‚öôÔ∏è
        </button>
    </header>

    <!-- ===== PROFILE BANNER ===== -->
    <div class="profile-banner">
        <img id="profileBanner" src="assets/images/default-banner.png" alt="Banner">
    </div>

    <!-- ===== PROFILE INFO SECTION ===== -->
    <section class="profile-info">

        <div class="profile-avatar-section">
            <img id="profileAvatar" class="profile-avatar" 
                 src="assets/icons/default-profile.png"
                 alt="Profile Picture">

            <!-- Edit Profile Button -->
            <button id="editProfileBtn" class="btn btn-secondary">
                Edit Profile
            </button>
        </div>

        <!-- Display Name -->
        <h2 id="profileDisplayName" class="profile-display-name">Loading...</h2>

        <!-- @username -->
        <p id="profileUsername" class="profile-username">@username</p>

        <!-- Join Date -->
        <div class="profile-meta">
            <span id="joinDate">Joined ‚Äî</span>
        </div>

        <!-- Stats -->
        <div class="profile-stats">
            <div class="stat">
                <strong id="postsCount">0</strong>
                <span>Posts</span>
            </div>
            <div class="stat">
                <strong id="followersCount">0</strong>
                <span>Followers</span>
            </div>
            <div class="stat">
                <strong id="followingCount">0</strong>
                <span>Following</span>
            </div>
        </div>
    </section>

    <!-- ===== PROFILE TABS ===== -->
    <nav class="profile-tabs">
        <button class="tab-btn active" data-tab="posts">Posts</button>
        <button class="tab-btn" data-tab="likes">Likes</button>
    </nav>

    <!-- ===== TAB CONTENT ===== -->
    <section class="tab-content">

        <!-- POSTS TAB -->
        <div id="postsTab" class="tab-pane active">
            <div id="profilePosts" class="posts-container">
                <div class="loading-indicator">Loading posts...</div>
            </div>
        </div>

        <!-- LIKES TAB (not implemented yet) -->
        <div id="likesTab" class="tab-pane">
            <div class="empty-state">
                <h3>No likes yet</h3>
                <p>Posts you like will appear here.</p>
            </div>
        </div>
    </section>


    <!-- ===== EDIT PROFILE MODAL ===== -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">

            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button id="closeEditModal" class="close-modal">&times;</button>
            </div>

            <div class="modal-body">

                <!-- Display Name -->
                <label class="form-label">Display Name</label>
                <input type="text" id="editDisplayName" class="form-input" maxlength="50">

                <!-- Bio -->
                <label class="form-label">Bio</label>
                <textarea id="editBio" class="form-input" maxlength="160"></textarea>
                <small id="bioCharCounter" class="char-counter">0/160</small>

                <!-- Avatar URL -->
                <label class="form-label">Avatar URL</label>
                <input type="url" id="editAvatarUrl" class="form-input" placeholder="https://...">

                <!-- Avatar File Upload -->
                <label class="form-label">Upload New Avatar</label>
                <input type="file" id="editAvatarFile" accept="image/*" class="form-input">

            </div>

            <div class="modal-footer">
                <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveProfileBtn" class="btn btn-primary">Save</button>
            </div>

        </div>
    </div>


    <!-- ===== BOTTOM NAV BAR ===== -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">üè†<span>Home</span></a>
        <a href="search.html" class="nav-item">üîç<span>Search</span></a>
        <a href="notifications.html" class="nav-item">üîî<span>Alerts</span></a>
        <a href="dms.html" class="nav-item">‚úâÔ∏è<span>Messages</span></a>
    </nav>

    <!-- JS -->
    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
