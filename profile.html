<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Uncensored Social</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/profile-styles.css" />
    <link rel="stylesheet" href="css/icons.css" />
</head>
<body>
    <!-- Top Header -->
    <header class="header profile-header-bar">
        <div class="header-left"></div>

        <h1 class="logo page-title">Profile</h1>

        <div class="header-actions">
            <button id="settingsButton" class="btn btn-ghost btn-icon" title="Settings">
                <span class="icon icon-settings"></span>
            </button>
        </div>
    </header>

    <!-- Main Profile Content -->
    <main class="main-content profile-page">
        <!-- Profile top section -->
        <section class="profile-header">
            <div class="profile-banner" id="profileBanner"></div>

            <div class="profile-main-row">
                <div class="profile-avatar-wrapper">
                    <img
                        id="profileAvatar"
                        src="assets/icons/default-profile.png"
                        alt="Profile picture"
                        class="profile-avatar"
                    />
                </div>

                <div class="profile-main-info">
                    <div class="profile-name-row">
                        <div>
                            <h2 id="profileDisplayName" class="profile-display-name">
                                Loading...
                            </h2>
                            <p id="profileUsername" class="profile-username">@username</p>
                        </div>

                        <button id="editProfileBtn" class="btn btn-primary btn-sm">
                            Edit Profile
                        </button>
                    </div>

                    <p id="profileBio" class="profile-bio">Loading bio...</p>

                    <div class="profile-meta">
                        <span id="joinDate">Joined â€”</span>
                    </div>

                    <div class="profile-stats-row">
                        <span><strong id="postsCount">0</strong> Posts</span>
                        <span><strong id="followersCount">0</strong> Followers</span>
                        <span><strong id="followingCount">0</strong> Following</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tabs -->
        <section class="profile-tabs">
            <button class="tab-btn active" data-tab="posts">Posts</button>
            <button class="tab-btn" data-tab="likes">Likes</button>
        </section>

        <!-- Tab Content -->
        <section class="tab-content">
            <!-- Posts tab -->
            <div id="postsTab" class="tab-pane active">
                <div id="profilePosts" class="posts-container">
                    <div class="loading-indicator">Loading posts...</div>
                </div>
            </div>

            <!-- Likes tab -->
            <div id="likesTab" class="tab-pane">
                <div id="likedPosts" class="posts-container">
                    <div class="empty-state">
                        <h3>No liked posts yet</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation - same as home -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item">
            <span class="icon icon-home"></span>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <span class="icon icon-search"></span>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <span class="icon icon-notifications"></span>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="dms.html" class="nav-item">
            <span class="icon icon-messages"></span>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-backdrop"></div>

        <div class="modal-content">
            <header class="modal-header">
                <h3>Edit Profile</h3>
                <button id="closeEditModal" class="close-modal">&times;</button>
            </header>

            <div class="modal-body">
                <form id="editProfileForm">
                    <div class="form-group">
                        <label for="editDisplayName">Display Name</label>
                        <input type="text" id="editDisplayName" maxlength="40" />
                    </div>

                    <div class="form-group">
                        <label for="editBio">Bio</label>
                        <textarea id="editBio" rows="3" maxlength="160"></textarea>
                        <div id="bioCharCounter" class="char-counter">0/160</div>
                    </div>

                    <div class="form-group">
                        <label for="editAvatarUrl">Profile Picture URL</label>
                        <input
                            type="url"
                            id="editAvatarUrl"
                            placeholder="https://example.com/avatar.png"
                        />
                    </div>

                    <div class="form-group">
                        <label for="editBannerUrl">Banner URL</label>
                        <input
                            type="url"
                            id="editBannerUrl"
                            placeholder="https://example.com/banner.jpg"
                        />
                    </div>
                </form>

                <div id="editProfileError" class="status-text status-error hidden"></div>
                <div id="editProfileSuccess" class="status-text status-success hidden"></div>
            </div>

            <footer class="modal-footer">
                <button id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                <button id="saveProfileBtn" class="btn btn-primary">Save</button>
            </footer>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
