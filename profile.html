<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Uncensored Social</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/profile-styles.css" />
    <link rel="stylesheet" href="css/icons.css" />
</head>
<body class="profile-page-body">
    <!-- Top bar -->
    <header class="header">
        <div class="header-left"><!-- empty on purpose: no avatar here --></div>

        <h1 class="header-title">Profile</h1>

        <div class="header-actions">
            <button
                id="settingsButton"
                class="btn btn-ghost btn-icon"
                title="Settings"
            >
                <span class="icon icon-settings"></span>
            </button>
        </div>
    </header>

    <main class="profile-main">
        <!-- Banner -->
        <section id="profileBanner" class="profile-banner">
            <!-- background image applied via CSS/JS -->
        </section>

        <!-- Card with avatar + info -->
        <section class="profile-header-card">
            <div class="profile-header-top-row">
                <div class="profile-avatar-wrapper">
                    <img
                        id="profileAvatar"
                        class="profile-avatar"
                        src="assets/icons/default-profile.png"
                        alt="Profile picture"
                    />
                </div>

                <button
                    id="editProfileBtn"
                    class="btn btn-primary profile-edit-btn"
                >
                    Edit Profile
                </button>
            </div>

            <div class="profile-text-block">
                <h2 id="profileDisplayName" class="profile-name">
                    Loading…
                </h2>
                <div id="profileUsername" class="profile-username">
                    @username
                </div>

                <p id="profileBio" class="profile-bio">
                    Loading bio…
                </p>

                <div id="profileJoinDate" class="profile-join-date">
                    Joined —
                </div>

                <div class="profile-stats-row">
                    <div class="stat-item">
                        <span id="postsCount" class="stat-number">0</span>
                        <span class="stat-label">Posts</span>
                    </div>
                    <div class="stat-item">
                        <span id="followersCount" class="stat-number">0</span>
                        <span class="stat-label">Followers</span>
                    </div>
                    <div class="stat-item">
                        <span id="followingCount" class="stat-number">0</span>
                        <span class="stat-label">Following</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- Tabs -->
        <section class="profile-tabs-wrapper">
            <div class="profile-tabs">
                <button
                    class="tab-btn active"
                    data-tab="posts"
                    type="button"
                >
                    Posts
                </button>
                <button
                    class="tab-btn"
                    data-tab="likes"
                    type="button"
                >
                    Likes
                </button>
            </div>

            <div class="tab-content">
                <!-- Posts tab -->
                <div id="postsTab" class="tab-pane active">
                    <div
                        id="profilePosts"
                        class="posts-container"
                    >
                        <div class="loading-indicator">
                            Loading posts...
                        </div>
                    </div>
                </div>

                <!-- Likes tab -->
                <div id="likesTab" class="tab-pane">
                    <div class="empty-state">
                        <h3>No liked posts yet</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Bottom Navigation - same as home -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item">
            <span class="icon icon-home"></span>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <span class="icon icon-search"></span>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <span class="icon icon-notifications"></span>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="dms.html" class="nav-item">
            <span class="icon icon-messages"></span>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- Edit Profile Modal -->
    <div id="editProfileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Profile</h3>
                <button
                    id="closeEditProfileBtn"
                    class="close-modal"
                    type="button"
                >
                    &times;
                </button>
            </div>

            <form id="editProfileForm">
                <div class="modal-body">
                    <div
                        id="editProfileError"
                        class="status-message status-error hidden"
                    ></div>
                    <div
                        id="editProfileSuccess"
                        class="status-message status-success hidden"
                    ></div>

                    <label
                        class="profile-form-label"
                        for="editDisplayName"
                    >
                        Display name
                    </label>
                    <input
                        type="text"
                        id="editDisplayName"
                        class="profile-input"
                        maxlength="50"
                        placeholder="Your name"
                    />

                    <label class="profile-form-label" for="editBio">
                        Bio
                    </label>
                    <textarea
                        id="editBio"
                        class="profile-input"
                        maxlength="160"
                        rows="3"
                        placeholder="Tell people who you are"
                    ></textarea>
                    <div id="bioCharCounter" class="char-counter">
                        0/160
                    </div>

                    <label
                        class="profile-form-label"
                        for="editProfileImage"
                    >
                        Profile picture
                    </label>
                    <input
                        type="file"
                        id="editProfileImage"
                        class="profile-input"
                        accept="image/*"
                    />

                    <label
                        class="profile-form-label"
                        for="editBannerImage"
                    >
                        Banner image
                    </label>
                    <input
                        type="file"
                        id="editBannerImage"
                        class="profile-input"
                        accept="image/*"
                    />
                </div>

                <div class="modal-footer">
                    <button
                        type="button"
                        id="cancelEditProfileBtn"
                        class="btn btn-secondary"
                    >
                        Cancel
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary"
                    >
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>
