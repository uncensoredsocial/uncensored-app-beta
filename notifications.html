<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alerts - Uncensored Social</title>

  <!-- Global styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/icons.css" />
  <link rel="stylesheet" href="css/notification-styles.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Make bottom nav look EXACTLY like index.html -->
  <style>
    @media (min-width: 900px) {
      .content-wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding-top: 72px;
      }
      .notifications-main {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    @media (min-width: 768px) {
      .bottom-nav {
        display: flex !important;
      }
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .bottom-nav .nav-icon {
      font-size: 1.1rem;
      line-height: 1;
    }
  </style>
</head>

<body class="notifications-page">

  <!-- ============== HEADER (Alerts ONLY, perfectly centered) ============== -->
  <header class="header notifications-header">
    <div class="header-left"></div>

    <!-- ✅ ONLY TITLE THAT EXISTS -->
    <h1 class="notifications-header-title">Alerts</h1>

    <div class="header-actions"></div>
  </header>

  <!-- ================= MAIN CONTENT ================= -->
  <div class="content-wrapper">
    <main class="main-content notifications-main">

      <!-- (kept for accessibility, hidden by your CSS) -->
      <h2 class="notifications-page-title">Alerts</h2>

      <!-- Filter tabs -->
      <div class="notifications-filter-bar" id="notificationsFilterBar">
        <button class="notif-filter-btn active" data-filter="all">
          <i class="fa-solid fa-fire"></i>
          <span>All</span>
        </button>
        <button class="notif-filter-btn" data-filter="likes">
          <i class="fa-regular fa-heart"></i>
          <span>Likes</span>
        </button>
        <button class="notif-filter-btn" data-filter="comments">
          <i class="fa-regular fa-comment"></i>
          <span>Comments</span>
        </button>
        <button class="notif-filter-btn" data-filter="followers">
          <i class="fa-solid fa-user-plus"></i>
          <span>Followers</span>
        </button>
      </div>

      <!-- Notifications list -->
      <div id="notificationsList" class="notifications-list"></div>

      <!-- Empty state -->
      <div class="notifications-empty" id="notificationsEmpty">
        <h3>No notifications yet</h3>
        <p>When you get likes, comments, or new followers, they’ll show up here.</p>
      </div>

    </main>
  </div>

  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item">
      <i class="fa-solid fa-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <i class="fa-solid fa-magnifying-glass nav-icon"></i>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item active">
      <i class="fa-regular fa-bell nav-icon"></i>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="messages.html" class="nav-item">
      <i class="fa-regular fa-envelope nav-icon"></i>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/notifications.js"></script>
</body>
</html>
