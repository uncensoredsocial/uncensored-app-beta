<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In ‚Äì UncensoredSocial</title>

    <!-- Global + auth styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth-styles.css" />
</head>
<body>
    <!-- HEADER (same pattern as index) -->
    <header class="header">
        <div class="header-left">
            <div class="profile-section" id="profileSection">
                <button class="profile-icon" id="profileButton" type="button">
                    <img id="headerProfileImg" src="assets/icons/default-profile.png" alt="Profile" />
                </button>
            </div>
        </div>

        <h1 class="logo">Uncensored<span>Social</span></h1>

        <div class="header-actions">
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn btn-ghost btn-sm">Log In</a>
                <a href="signup.html" class="btn btn-signup btn-sm">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your private account</p>

            <!-- IMPORTANT: no action / method / onsubmit -->
            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="loginIdentifier">Email or Username</label>
                    <input
                        type="text"
                        id="loginIdentifier"
                        autocomplete="username"
                        placeholder="you@example.com or @username"
                    />
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        autocomplete="current-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                    />
                </div>

                <div id="errorMessage" class="auth-message auth-error hidden"></div>
                <div id="successMessage" class="auth-message auth-success hidden"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-lg auth-submit">
                    Sign In
                </button>

                <p class="auth-footer-text">
                    Don‚Äôt have an account?
                    <a href="signup.html">Sign up</a>
                </p>
            </form>
        </section>
    </main>

    <!-- Bottom nav if you want it on auth pages -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
            <span class="icon">üè†</span>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <span class="icon">üîç</span>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <span class="icon">üîî</span>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="dms.html" class="nav-item">
            <span class="icon">‚úâÔ∏è</span>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- Scripts: auth.js MUST be included; no inline alerts, no old login() -->
    <script src="js/auth.js"></script>
    <script>
        // Clicking profile icon goes to your own profile when logged in
        document.getElementById('profileButton')?.addEventListener('click', () => {
            if (window.isLoggedIn && window.isLoggedIn()) {
                window.location.href = 'profile.html';
            } else {
                window.location.href = 'signup.html';
            }
        });
    </script>
</body>
</html>
