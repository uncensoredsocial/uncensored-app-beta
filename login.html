<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In – UncensoredSocial</title>

    <!-- Global + auth styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth-styles.css" />

    <!-- Font Awesome for bottom nav icons -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
</head>
<body class="auth-page">
    <!-- SIMPLE HEADER – logo perfectly centered -->
    <header class="header auth-header">
        <h1 class="logo">Uncensored<span>Social</span></h1>
    </header>

    <!-- Centered auth content -->
    <main class="auth-main">
        <section class="auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your private account</p>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="loginIdentifier">Email or Username</label>
                    <input
                        type="text"
                        id="loginIdentifier"
                        autocomplete="username"
                        placeholder="you@example.com or @username"
                    />
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        autocomplete="current-password"
                        placeholder="••••••••"
                    />
                </div>

                <!-- Messages used by auth.js -->
                <div id="errorMessage" class="auth-message auth-error hidden"></div>
                <div id="successMessage" class="auth-message auth-success hidden"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-lg auth-submit">
                    Sign In
                </button>

                <p class="auth-footer-text">
                    Don’t have an account?
                    <a href="signup.html">Sign up</a>
                </p>
            </form>
        </section>
    </main>

    <!-- Bottom nav (same structure / classes as rest of site, using icons) -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item" data-nav="home">
            <span class="icon">
                <i class="fa-solid fa-house"></i>
            </span>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item" data-nav="search">
            <span class="icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item" data-nav="alerts">
            <span class="icon">
                <i class="fa-regular fa-bell"></i>
            </span>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="dms.html" class="nav-item" data-nav="messages">
            <span class="icon">
                <i class="fa-solid fa-envelope"></i>
            </span>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- Auth logic -->
    <script src="js/auth.js"></script>
</body>
</html>
