<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In – UncensoredSocial</title>

    <!-- ✅ Launch config -->
    <script src="js/launch-config.js"></script>

    <!-- Global + auth styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth-styles.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <style>
        @media (min-width: 900px) {
            .content-wrapper {
                max-width: 960px;
                margin: 0 auto;
                padding-top: 72px;
            }
            .main-content {
                max-width: 700px;
                margin: 0 auto;
            }
        }
        @media (min-width: 768px) {
            .bottom-nav {
                display: flex !important;
            }
        }
        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        .bottom-nav .nav-icon {
            font-size: 1.1rem;
            line-height: 1;
        }
    </style>
</head>
<body class="auth-page">
    <header class="header auth-header">
        <div class="header-left"></div>
        <h1 class="logo">Uncensored<span>Social</span></h1>
        <div class="header-actions"></div>
    </header>

    <main class="auth-main">
        <section class="auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your account</p>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="loginIdentifier">Email</label>
                    <input
                        type="text"
                        id="loginIdentifier"
                        autocomplete="username"
                        placeholder="you@example.com"
                    />
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        autocomplete="current-password"
                        placeholder="••••••••"
                    />
                </div>

                <div id="errorMessage" class="auth-message auth-error hidden"></div>
                <div id="successMessage" class="auth-message auth-success hidden"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-lg auth-submit">
                    Sign In
                </button>

                <p class="auth-footer-text">
                    Don’t have an account?
                    <a href="signup.html">Sign up</a>
                </p>
            </form>
        </section>
    </main>

    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item active">
            <i class="fa-solid fa-house nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <i class="fa-solid fa-magnifying-glass nav-icon"></i>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <i class="fa-regular fa-bell nav-icon"></i>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="messages.html" class="nav-item">
            <i class="fa-regular fa-envelope nav-icon"></i>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- ✅ Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- ✅ Login logic for Supabase -->
    <script>
      (function () {
        const cfg = window.__UNCENSORED_LAUNCH__ || {};
        const admins = (cfg.adminEmails || []).map(e => String(e).toLowerCase());
        const prelaunchPage = cfg.prelaunchPage || "prelaunch.html";

        const SUPABASE_URL = "https://hbbbsreonwhvqfvbszne.supabase.co";
        const SUPABASE_ANON =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhiYmJzcmVvbndodnFmdmJzem5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MzQ1NjMsImV4cCI6MjA4MDc5NDU2M30.SCZHntv9gPaDGJBib3ubUKuVvZKT2-BXc8QtadjX1DA";

        const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

        const form = document.getElementById("loginForm");
        const idEl = document.getElementById("loginIdentifier");
        const pwEl = document.getElementById("loginPassword");
        const errEl = document.getElementById("errorMessage");
        const okEl = document.getElementById("successMessage");
        const btn = document.getElementById("loginBtn");

        function showErr(msg){
          errEl.textContent = msg;
          errEl.classList.remove("hidden");
          okEl.classList.add("hidden");
        }
        function showOk(msg){
          okEl.textContent = msg;
          okEl.classList.remove("hidden");
          errEl.classList.add("hidden");
        }

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = (idEl.value || "").trim().toLowerCase();
          const password = pwEl.value || "";

          if (!email || !password) {
            showErr("Enter email and password.");
            return;
          }

          btn.disabled = true;
          btn.textContent = "Signing in…";

          try {
            const { error } = await sb.auth.signInWithPassword({ email, password });
            if (error) {
              showErr(error.message);
              return;
            }

            // Decide where to go pre-launch
            if (cfg.enabled === true) {
              window.location.replace("index.html");
              return;
            }

            if (admins.includes(email)) {
              showOk("Admin login successful. Redirecting…");
              setTimeout(() => window.location.replace("index.html"), 400);
            } else {
              showOk("Login successful. The platform isn’t live yet — redirecting…");
              setTimeout(() => window.location.replace(prelaunchPage), 400);
            }
          } catch (err) {
            showErr(err?.message || "Load failed");
          } finally {
            btn.disabled = false;
            btn.textContent = "Sign In";
          }
        });
      })();
    </script>
</body>
</html>
