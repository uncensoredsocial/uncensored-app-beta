<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Social Platform</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to your private account</p>
            
            <!-- ID changed to login-form to match auth.js -->
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <!-- ID changed to login-email to match auth.js -->
                    <input
                        type="email"
                        id="login-email"
                        name="login-email"
                        required
                        placeholder="Enter your email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <!-- ID changed to login-password to match auth.js -->
                    <input
                        type="password"
                        id="login-password"
                        name="login-password"
                        required
                        placeholder="Enter your password"
                    >
                    <div class="password-actions">
                        <a href="forgot-password.html" class="forgot-password">
                            Forgot password?
                        </a>
                    </div>
                </div>
                
                <button type="submit" class="auth-btn" id="loginBtn">
                    Sign In
                </button>
            </form>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="signup.html">Sign up</a></p>
            </div>
            
            <div id="errorMessage" class="error-message hidden"></div>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
