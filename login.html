<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In – UncensoredSocial</title>

    <!-- ✅ Launch config (admin emails live here) -->
    <script src="js/launch-config.js"></script>

    <!-- Global + auth styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/auth-styles.css" />
    <link rel="stylesheet" href="css/icons.css" />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />

    <!-- Same desktop tweaks + bottom nav icon styling as index.html -->
    <style>
        @media (min-width: 900px) {
            .content-wrapper {
                max-width: 960px;
                margin: 0 auto;
                padding-top: 72px;
            }
            .main-content {
                max-width: 700px;
                margin: 0 auto;
            }
        }

        /* Force bottom nav to be visible on desktop too (same as index) */
        @media (min-width: 768px) {
            .bottom-nav {
                display: flex !important;
            }
        }

        /* Font Awesome icons above labels in bottom nav (same as index) */
        .bottom-nav .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }

        .bottom-nav .nav-icon {
            font-size: 1.1rem;
            line-height: 1;
        }
    </style>
</head>
<body class="auth-page">
    <!-- SIMPLE HEADER (no profile image) -->
    <header class="header auth-header">
        <div class="header-left"></div>

        <h1 class="logo">Uncensored<span>Social</span></h1>

        <div class="header-actions"></div>
    </header>

    <!-- Centered auth content -->
    <main class="auth-main">
        <section class="auth-card">
            <h2 class="auth-title">Welcome Back</h2>
            <p class="auth-subtitle">Sign in to your private account</p>

            <form id="loginForm" novalidate>
                <div class="form-group">
                    <label for="loginIdentifier">Email or Username</label>
                    <input
                        type="text"
                        id="loginIdentifier"
                        autocomplete="username"
                        placeholder="you@example.com or @username"
                    />
                </div>

                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input
                        type="password"
                        id="loginPassword"
                        autocomplete="current-password"
                        placeholder="••••••••"
                    />
                </div>

                <div id="errorMessage" class="auth-message auth-error hidden"></div>
                <div id="successMessage" class="auth-message auth-success hidden"></div>

                <button type="submit" id="loginBtn" class="btn btn-primary btn-lg auth-submit">
                    Sign In
                </button>

                <p class="auth-footer-text">
                    Don’t have an account?
                    <a href="signup.html">Sign up</a>
                </p>
            </form>
        </section>
    </main>

    <!-- Bottom nav: EXACT same markup as index.html -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item active">
            <i class="fa-solid fa-house nav-icon"></i>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <i class="fa-solid fa-magnifying-glass nav-icon"></i>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <i class="fa-regular fa-bell nav-icon"></i>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="messages.html" class="nav-item">
            <i class="fa-regular fa-envelope nav-icon"></i>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- ✅ Supabase (this page uses Supabase auth directly) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
      /* ============================================================
         Supabase config (your real values)
      ============================================================ */
      const SUPABASE_URL = "https://hbbbsreonwhvqfvbszne.supabase.co";
      const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhiYmJzcmVvbndodnFmdmJzem5lIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU0MzQ1NjMsImV4cCI6MjA4MDc5NDU2M30.SCZHntv9gPaDGJBib3ubUKuVvZKT2-BXc8QtadjX1DA";
      const sb = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON);

      /* ============================================================
         DOM helpers
      ============================================================ */
      const loginForm = document.getElementById("loginForm");
      const loginBtn = document.getElementById("loginBtn");
      const loginIdentifier = document.getElementById("loginIdentifier");
      const loginPassword = document.getElementById("loginPassword");

      const errorMessage = document.getElementById("errorMessage");
      const successMessage = document.getElementById("successMessage");

      function showErr(msg){
        errorMessage.textContent = msg;
        errorMessage.classList.remove("hidden");
        successMessage.classList.add("hidden");
      }
      function showOk(msg){
        successMessage.textContent = msg;
        successMessage.classList.remove("hidden");
        errorMessage.classList.add("hidden");
      }
      function clearMsgs(){
        errorMessage.textContent = "";
        successMessage.textContent = "";
        errorMessage.classList.add("hidden");
        successMessage.classList.add("hidden");
      }

      /* ============================================================
         Routing rules you asked for
         - login.html is open to everyone
         - after login:
           - admin => index.html
           - non-admin => prelaunch.html
      ============================================================ */
      const cfg = window.__UNCENSORED_LAUNCH__ || {};
      const admins = (cfg.adminEmails || []).map(e => String(e).toLowerCase());
      const prelaunch = cfg.prelaunchPage || "prelaunch.html";

      async function routeIfLoggedIn(){
        const { data } = await sb.auth.getUser();
        const email = (data?.user?.email || "").toLowerCase();
        if (!email) return;

        if (cfg.enabled === true) {
          // launch live: let them in normally
          window.location.replace("index.html");
          return;
        }

        // prelaunch: admin goes to app, non-admin goes to prelaunch page
        if (admins.includes(email)) window.location.replace("index.html");
        else window.location.replace(prelaunch);
      }

      // If already logged in, route immediately
      routeIfLoggedIn().catch(() => {});

      /* ============================================================
         Login submit (Supabase)
      ============================================================ */
      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        clearMsgs();

        const ident = (loginIdentifier.value || "").trim();
        const password = loginPassword.value || "";

        if (!ident || !password){
          showErr("Enter your email and password.");
          return;
        }

        // During prelaunch, we need email login. (Username login would require extra mapping.)
        if (!ident.includes("@")) {
          showErr("Use your email to log in for now.");
          return;
        }

        loginBtn.disabled = true;
        loginBtn.textContent = "Signing in…";

        try {
          const { error } = await sb.auth.signInWithPassword({
            email: ident,
            password
          });

          if (error){
            showErr(error.message || "Login failed.");
            return;
          }

          showOk("Signed in. Redirecting…");
          setTimeout(() => routeIfLoggedIn().catch(() => {}), 250);
        } catch (err) {
          showErr(err?.message || "Load failed");
        } finally {
          loginBtn.disabled = false;
          loginBtn.textContent = "Sign In";
        }
      });
    </script>
</body>
</html>
