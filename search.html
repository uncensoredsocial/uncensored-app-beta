<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Search - Uncensored Social</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/feed-styles.css" />
    <link rel="stylesheet" href="css/search-styles.css" />
    <link rel="stylesheet" href="css/icons.css" />
  </head>
  <body class="app-body">
    <!-- HEADER: centered title, NO back button, NO icons -->
    <header class="header header-centered">
      <div class="header-left"></div>
      <h1 class="logo">Search</h1>
      <div class="header-actions"></div>
    </header>

    <main class="page search-page" style="padding-bottom: 70px;">
      <!-- Search bar -->
      <section class="search-header">
        <div class="search-container">
          <div class="search-input-wrapper">
            <span class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>

            <input
              id="searchInput"
              class="search-input"
              type="text"
              placeholder="Search for users, posts, or #hashtags"
              autocomplete="off"
            />

            <!-- NO X BUTTON HERE -->

            <button
              id="searchButton"
              class="search-button btn btn-primary"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
      </section>

      <!-- Filter tabs -->
      <section class="search-filters">
        <div class="search-container">
          <div class="filter-tabs">
            <button class="filter-tab active" data-filter="all">
              All
            </button>
            <button class="filter-tab" data-filter="users">Users</button>
            <button class="filter-tab" data-filter="posts">Posts</button>
            <button class="filter-tab" data-filter="hashtags">Hashtags</button>
          </div>
        </div>
      </section>

      <section class="search-results">
        <!-- Default state (Recent + Trending) -->
        <section id="searchDefault" class="search-default-state">
          <div class="search-container">
            <section class="recent-searches">
              <h3>Recent</h3>
              <div id="recentList" class="recent-list"></div>
              <button
                id="recentSeeMore"
                class="btn btn-ghost"
                type="button"
                style="margin-top: 8px; display: none;"
              >
                See more
              </button>
            </section>

            <section class="trending-section">
              <h3>Trending now</h3>
              <div class="trending-list">
                <!-- populated by search.js -->
              </div>
            </section>
          </div>
        </section>

        <!-- Loading -->
        <section
          id="searchLoading"
          class="search-loading-state"
          style="display: none;"
        >
          <div class="search-container">
            <div class="spinner"></div>
          </div>
        </section>

        <!-- Results -->
        <section
          id="searchResultsState"
          class="search-results-state"
          style="display: none;"
        >
          <div class="search-container">
            <div class="results-header">
              <h3 id="resultsTitle">Results</h3>
              <span id="resultsCount" class="results-count"></span>
            </div>

            <section
              id="usersResults"
              class="results-section"
              style="display: none;"
            >
              <h4>Users</h4>
              <div id="usersList" class="users-list"></div>
            </section>

            <section
              id="postsResults"
              class="results-section"
              style="display: none;"
            >
              <h4>Posts</h4>
              <div id="postsList" class="posts-list"></div>
            </section>

            <section
              id="hashtagsResults"
              class="results-section"
              style="display: none;"
            >
              <h4>Hashtags</h4>
              <div id="hashtagsList" class="hashtags-list"></div>
            </section>
          </div>
        </section>

        <!-- No results -->
        <section
          id="noResults"
          class="no-results"
          style="display: none;"
        >
          <div class="search-container">
            <h3>No results</h3>
            <p>Try a different search term.</p>
          </div>
        </section>
      </section>
    </main>

    <!-- Bottom nav (notifications.html) -->
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="fa-solid fa-house nav-icon"></i>
        <span class="nav-label">Home</span>
      </a>
      <a href="search.html" class="nav-item active">
        <i class="fa-solid fa-magnifying-glass nav-icon"></i>
        <span class="nav-label">Search</span>
      </a>
      <a href="notifications.html" class="nav-item">
        <i class="fa-regular fa-bell nav-icon"></i>
        <span class="nav-label">Alerts</span>
      </a>
      <a href="messages.html" class="nav-item">
        <i class="fa-regular fa-envelope nav-icon"></i>
        <span class="nav-label">Messages</span>
      </a>
    </nav>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
