<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search - Uncensored Social</title>

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Global styles -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/feed-styles.css"><!-- so posts look like feed -->
  <link rel="stylesheet" href="css/search-styles.css">
  <link rel="stylesheet" href="css/icons.css">
</head>
<body>
  <!-- ===== TOP HEADER (centered logo only) ===== -->
  <header class="header header-centered">
    <h1 class="logo">Uncensored<span>Social</span></h1>
  </header>

  <!-- ===== MAIN LAYOUT ===== -->
  <div class="content-wrapper">
    <!-- (Optional) Side nav on desktop â€“ same as home -->
    <nav class="side-nav" id="sideNav">
      <a href="index.html" class="nav-item">
        <span class="icon icon-home"></span>
        <span class="nav-label">Home</span>
      </a>
      <a href="search.html" class="nav-item active">
        <span class="icon icon-search"></span>
        <span class="nav-label">Search</span>
      </a>
      <a href="notifications.html" class="nav-item">
        <span class="icon icon-notifications"></span>
        <span class="nav-label">Alerts</span>
      </a>
      <a href="messages.html" class="nav-item">
        <span class="icon icon-messages"></span>
        <span class="nav-label">Messages</span>
      </a>
    </nav>

    <!-- ===== MAIN SEARCH CONTENT ===== -->
    <main class="main-content">
      <!-- Search bar -->
      <div class="search-header">
        <div class="search-container">
          <div class="search-input-wrapper">
            <input
              type="text"
              id="searchInput"
              placeholder="Search users, posts, or hashtags..."
              class="search-input"
            />

            <button
              class="btn btn-ghost btn-icon clear-search"
              id="clearSearch"
              style="display:none;"
            >
              <span class="icon icon-close"></span>
            </button>

            <button
              class="btn btn-primary btn-icon search-button"
              id="searchButton"
              aria-label="Search"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Filter tabs -->
      <div class="search-filters" id="searchFilters">
        <div class="filter-tabs">
          <button class="filter-tab active" data-filter="all">All</button>
          <button class="filter-tab" data-filter="users">Users</button>
          <button class="filter-tab" data-filter="posts">Posts</button>
          <button class="filter-tab" data-filter="hashtags">Hashtags</button>
        </div>
      </div>

      <!-- Results wrapper -->
      <div class="search-results" id="searchResults">
        <!-- Default state -->
        <div class="search-default-state" id="searchDefault">
          <div class="trending-section">
            <h3>Trending Now</h3>
            <div class="trending-list">
              <!-- Replaced by JS -->
            </div>
          </div>

          <div class="recent-searches" id="recentSearches">
            <h3>Recent Searches</h3>
            <div class="recent-list" id="recentList">
              <!-- Recent searches rendered here -->
            </div>
            <button
              class="btn btn-ghost btn-sm"
              id="recentSeeMore"
              style="display:none;margin-top:8px;"
            >
              See more
            </button>
          </div>
        </div>

        <!-- Loading -->
        <div class="search-loading-state" id="searchLoading" style="display:none;">
          <div class="loading-indicator">
            <div class="loading-spinner"></div>
            <span>Searching...</span>
          </div>
        </div>

        <!-- Results state -->
        <div class="search-results-state" id="searchResultsState" style="display:none;">
          <div class="results-header">
            <h3 id="resultsTitle">Search Results</h3>
            <span class="results-count" id="resultsCount">0 results</span>
          </div>

          <!-- Users -->
          <div class="results-section users-results" id="usersResults">
            <h4>Users</h4>
            <div class="users-list" id="usersList"></div>
          </div>

          <!-- Posts -->
          <div class="results-section posts-results" id="postsResults">
            <h4>Posts</h4>
            <div class="posts-list" id="postsList"></div>
          </div>

          <!-- Hashtags -->
          <div class="results-section hashtags-results" id="hashtagsResults">
            <h4>Hashtags</h4>
            <div class="hashtags-list" id="hashtagsList"></div>
          </div>

          <!-- No results -->
          <div class="no-results" id="noResults" style="display:none;">
            <div class="empty-state">
              <h3>No results found</h3>
              <p>Try different keywords or check the spelling</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- ===== BOTTOM NAV (same as home, messages.html) ===== -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item">
      <i class="fa-solid fa-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item active">
      <i class="fa-solid fa-magnifying-glass nav-icon"></i>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <i class="fa-regular fa-bell nav-icon"></i>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="messages.html" class="nav-item">
      <i class="fa-regular fa-envelope nav-icon"></i>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="https://unpkg.com/@supabase/supabase-js@2/dist/umd/supabase.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/app.js"></script>
  <script src="js/search.js"></script>
</body>
</html>
