<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Search - Uncensored Social</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/feed-styles.css" />
    <link rel="stylesheet" href="css/search-styles.css" />
    <link rel="stylesheet" href="css/icons.css" />
  </head>

  <body>
    <div class="app-shell">
      <!-- ===== TOP APP HEADER (same layout as home, text = Search) ===== -->
      <header class="app-header header-centered">
        <div class="header-left"></div>
        <div class="header-center">
          <h1 class="logo-text">Search</h1>
        </div>
        <div class="header-right"></div>
      </header>

      <!-- ===== SEARCH HEADER (matches .search-header CSS) ===== -->
      <header class="search-header">
        <div class="search-container">
          <div class="search-input-wrapper">
            <span class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input
              id="searchInput"
              class="search-input"
              type="text"
              placeholder="Search for users, posts, or #hashtags"
              autocomplete="off"
            />
            <button
              id="clearSearch"
              class="clear-search"
              type="button"
              aria-label="Clear search"
              style="display: none;"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button
              id="searchButton"
              class="search-button btn btn-primary"
              type="button"
            >
              Search
            </button>
          </div>
        </div>
      </header>

      <!-- ===== FILTER TABS (matches .search-filters / .filter-tabs CSS) ===== -->
      <section class="search-filters">
        <div class="search-container">
          <div class="filter-tabs">
            <button
              type="button"
              class="filter-tab active"
              data-filter="all"
            >
              All
            </button>
            <button
              type="button"
              class="filter-tab"
              data-filter="users"
            >
              Users
            </button>
            <button
              type="button"
              class="filter-tab"
              data-filter="posts"
            >
              Posts
            </button>
            <button
              type="button"
              class="filter-tab"
              data-filter="hashtags"
            >
              Hashtags
            </button>
          </div>
        </div>
      </section>

      <!-- ===== MAIN CONTENT ===== -->
      <main class="main-content search-results">
        <!-- DEFAULT STATE (matches .search-default-state CSS) -->
        <section
          id="searchDefault"
          class="search-default-state"
        >
          <div class="search-container">
            <section class="recent-searches">
              <h3>Recent</h3>
              <div
                id="recentList"
                class="recent-list"
              >
                <!-- Filled by search.js -->
              </div>
              <button
                id="recentSeeMore"
                class="btn btn-ghost"
                type="button"
                style="margin-top: 8px; display: none;"
              >
                See more
              </button>
            </section>

            <section class="trending-section">
              <h3>Search Uncensored Social</h3>
              <p style="margin-bottom: 16px; color: var(--text-muted);">
                Find users, posts, and hashtags across the platform.
              </p>

              <h3>Trending now</h3>
              <div class="trending-list">
                <!-- Filled by search.js with real trending hashtags -->
              </div>
            </section>
          </div>
        </section>

        <!-- LOADING STATE (matches .search-loading-state CSS) -->
        <section
          id="searchLoading"
          class="search-loading-state"
          style="display: none;"
        >
          <div class="search-container">
            <div class="spinner"></div>
            <p>Searchingâ€¦</p>
          </div>
        </section>

        <!-- RESULTS STATE (matches .search-results-state CSS) -->
        <section
          id="searchResultsState"
          class="search-results-state"
          style="display: none;"
        >
          <div class="search-container">
            <header class="results-header">
              <h3 id="resultsTitle">Results</h3>
              <span
                id="resultsCount"
                class="results-count"
              ></span>
            </header>

            <!-- USERS RESULTS -->
            <section
              id="usersResults"
              class="results-section"
              style="display: none;"
            >
              <h4>Users</h4>
              <div
                id="usersList"
                class="users-list"
              >
                <!-- Filled by search.js -->
              </div>
            </section>

            <!-- POSTS RESULTS -->
            <section
              id="postsResults"
              class="results-section"
              style="display: none;"
            >
              <h4>Posts</h4>
              <div
                id="postsList"
                class="posts-list"
              >
                <!-- Filled by search.js (feed-style posts) -->
              </div>
            </section>

            <!-- HASHTAGS RESULTS -->
            <section
              id="hashtagsResults"
              class="results-section"
              style="display: none;"
            >
              <h4>Hashtags</h4>
              <div
                id="hashtagsList"
                class="hashtags-list"
              >
                <!-- Filled by search.js -->
              </div>
            </section>
          </div>
        </section>

        <!-- NO RESULTS (matches .no-results CSS) -->
        <section
          id="noResults"
          class="no-results"
          style="display: none;"
        >
          <div class="search-container">
            <h3>No results found</h3>
            <p>Try searching for something else.</p>
          </div>
        </section>
      </main>

      <!-- ===== BOTTOM NAV (matches .bottom-nav / .nav-item CSS) ===== -->
      <nav class="bottom-nav">
        <a
          href="index.html"
          class="nav-item"
        >
          <span class="icon icon-home nav-icon"></span>
          <span class="nav-label">Home</span>
        </a>

        <a
          href="search.html"
          class="nav-item active"
        >
          <span class="icon icon-search nav-icon"></span>
          <span class="nav-label">Search</span>
        </a>

        <a
          href="notifications.html"
          class="nav-item"
        >
          <span class="icon icon-notifications nav-icon"></span>
          <span class="nav-label">Alerts</span>
        </a>

        <a
          href="messages.html"
          class="nav-item"
        >
          <span class="icon icon-messages nav-icon"></span>
          <span class="nav-label">Messages</span>
        </a>

        <a
          href="profile.html"
          class="nav-item"
        >
          <span class="icon icon-profile nav-icon"></span>
          <span class="nav-label">Profile</span>
        </a>
      </nav>
    </div>

    <!-- SCRIPTS -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
