<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Search - Uncensored Social</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Global styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/feed-styles.css" />
    <link rel="stylesheet" href="css/search-styles.css" />
    <link rel="stylesheet" href="css/icons.css" />
  </head>

  <!-- IMPORTANT: no-side-nav class disables desktop sidebar on this page -->
  <body class="app-body no-side-nav">
    <!-- ===== TOP NAV (same as other pages, center text changed to “Search”) ===== -->
    <header class="top-nav">
      <div class="top-nav-left">
        <a href="index.html" class="top-nav-back-btn" aria-label="Back to feed">
          <i class="fa-solid fa-arrow-left"></i>
        </a>
      </div>
      <div class="top-nav-center">
        <span class="app-title">Search</span>
      </div>
      <div class="top-nav-right">
        <!-- Right-side icons kept minimal, same style as other pages -->
        <a href="messages.html" class="top-nav-icon" aria-label="Messages">
          <i class="fa-regular fa-envelope"></i>
        </a>
        <a href="notifications.html" class="top-nav-icon" aria-label="Notifications">
          <i class="fa-regular fa-bell"></i>
        </a>
      </div>
    </header>

    <!-- ===== MAIN LAYOUT ===== -->
    <div class="app-shell">
      <!-- NO <aside class="side-nav"> HERE ON PURPOSE -->

      <main class="main-content search-page">
        <!-- ===== SEARCH BAR ===== -->
        <section class="search-bar-wrapper">
          <div class="search-bar">
            <span class="search-icon">
              <i class="fa-solid fa-magnifying-glass"></i>
            </span>
            <input
              id="searchInput"
              type="text"
              class="search-input"
              placeholder="Search for users, posts, or #hashtags"
              autocomplete="off"
            />
            <button
              id="clearSearch"
              class="search-clear-btn"
              type="button"
              aria-label="Clear search"
              style="display: none;"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button
              id="searchButton"
              class="search-submit-btn"
              type="button"
              aria-label="Search"
            >
              Search
            </button>
          </div>
        </section>

        <!-- ===== FILTER TABS ===== -->
        <section class="search-filters">
          <button
            class="filter-tab active"
            data-filter="all"
            type="button"
          >
            All
          </button>
          <button
            class="filter-tab"
            data-filter="users"
            type="button"
          >
            Users
          </button>
          <button
            class="filter-tab"
            data-filter="posts"
            type="button"
          >
            Posts
          </button>
          <button
            class="filter-tab"
            data-filter="hashtags"
            type="button"
          >
            Hashtags
          </button>
        </section>

        <div class="search-layout">
          <!-- ===== LEFT / MAIN COLUMN ===== -->
          <div class="search-main-column">
            <!-- RECENT SEARCHES -->
            <section class="recent-searches-card">
              <div class="card-header">
                <h2 class="card-title">Recent</h2>
              </div>
              <div id="recentList" class="recent-list">
                <!-- Populated by search.js -->
              </div>
              <button
                id="recentSeeMore"
                class="btn btn-ghost see-more-btn"
                type="button"
                style="display: none;"
              >
                See more
              </button>
            </section>

            <!-- DEFAULT STATE -->
            <section
              id="searchDefault"
              class="search-state search-state-default"
            >
              <div class="state-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <h2>Search Uncensored Social</h2>
              <p>Find users, posts, and hashtags across the platform.</p>
            </section>

            <!-- LOADING STATE -->
            <section
              id="searchLoading"
              class="search-state search-state-loading"
              style="display: none;"
            >
              <div class="spinner"></div>
              <p>Searching…</p>
            </section>

            <!-- RESULTS STATE -->
            <section
              id="searchResultsState"
              class="search-state search-state-results"
              style="display: none;"
            >
              <header class="results-header">
                <div>
                  <h2 id="resultsTitle" class="results-title">
                    <!-- “Results for …” -->
                  </h2>
                  <p id="resultsCount" class="results-count">
                    <!-- “X results” -->
                  </p>
                </div>
              </header>

              <!-- USERS RESULTS -->
              <section
                id="usersResults"
                class="results-section users-results"
                style="display: none;"
              >
                <h3 class="results-section-title">Users</h3>
                <div id="usersList" class="users-list">
                  <!-- Populated by search.js -->
                </div>
              </section>

              <!-- POSTS RESULTS -->
              <section
                id="postsResults"
                class="results-section posts-results"
                style="display: none;"
              >
                <h3 class="results-section-title">Posts</h3>
                <div id="postsList" class="posts-list">
                  <!-- Populated by search.js as feed-style posts -->
                </div>
              </section>

              <!-- HASHTAGS RESULTS -->
              <section
                id="hashtagsResults"
                class="results-section hashtags-results"
                style="display: none;"
              >
                <h3 class="results-section-title">Hashtags</h3>
                <div id="hashtagsList" class="hashtags-list">
                  <!-- Populated by search.js -->
                </div>
              </section>

              <!-- NO RESULTS STATE -->
              <div
                id="noResults"
                class="search-state search-state-empty"
                style="display: none;"
              >
                <div class="state-icon">
                  <i class="fa-regular fa-face-frown"></i>
                </div>
                <h3>No results found</h3>
                <p>Try searching for something else.</p>
              </div>
            </section>
          </div>

          <!-- ===== RIGHT COLUMN: TRENDING ===== -->
          <aside class="search-side-column">
            <section class="trending-card">
              <div class="card-header">
                <h2 class="card-title">Trending now</h2>
              </div>
              <div class="trending-list">
                <!-- Filled by search.js with real trending hashtags -->
              </div>
            </section>
          </aside>
        </div>
      </main>
    </div>

    <!-- ===== BOTTOM NAV (same as other pages) ===== -->
    <nav class="bottom-nav">
      <a href="index.html" class="bottom-nav-item" aria-label="Home">
        <span class="icon icon-home"></span>
        <span class="bottom-nav-label">Home</span>
      </a>
      <a
        href="search.html"
        class="bottom-nav-item active"
        aria-label="Search"
      >
        <span class="icon icon-search"></span>
        <span class="bottom-nav-label">Search</span>
      </a>
      <a
        href="notifications.html"
        class="bottom-nav-item"
        aria-label="Notifications"
      >
        <span class="icon icon-notifications"></span>
        <span class="bottom-nav-label">Alerts</span>
      </a>
      <a
        href="messages.html"
        class="bottom-nav-item"
        aria-label="Messages"
      >
        <span class="icon icon-messages"></span>
        <span class="bottom-nav-label">Messages</span>
      </a>
      <a
        href="profile.html"
        class="bottom-nav-item"
        aria-label="Profile"
      >
        <span class="icon icon-profile"></span>
        <span class="bottom-nav-label">Profile</span>
      </a>
    </nav>

    <!-- ===== SCRIPTS ===== -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="js/auth.js"></script>
    <script src="js/search.js"></script>
  </body>
</html>
