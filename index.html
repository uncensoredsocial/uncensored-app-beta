<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home — Uncensored Social</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/feed-styles.css" />
  <link rel="stylesheet" href="css/icons.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Desktop tweaks -->
  <style>
    @media (min-width: 900px) {
      .content-wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding-top: 72px;
      }
      .main-content {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    /* keep bottom nav visible at tablet sizes if you want */
    @media (min-width: 768px) {
      .bottom-nav {
        display: flex !important;
      }
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .bottom-nav .nav-icon {
      font-size: 1.1rem;
      line-height: 1;
    }

    /* Error states */
    .error-message {
      text-align: center;
      padding: 2rem;
      color: #ff6b6b;
    }

    .error-message button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #3b0f0f;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .char-counter.error {
      color: #ff6b6b;
    }

    .char-counter.warning {
      color: #f39c12;
    }

    /* Post creation */
    .post-creation {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #333;
    }

    .post-input {
      width: 100%;
      min-height: 80px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      resize: vertical;
      font-family: inherit;
    }

    .post-input:focus {
      outline: none;
    }

    .post-media-row {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .media-filename {
      color: #888;
      font-size: 0.9rem;
    }

    .post-actions-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }
  </style>

  <!-- Pre-launch config (load once) -->
  <script src="js/launch-config.js"></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-left">
      <!-- Profile (shows only when logged in; auth.js toggles it) -->
      <div class="profile-section hidden" id="profileSection">
        <a href="profile.html" class="profile-icon" aria-label="Your profile">
          <img
            id="headerProfileImg"
            src="default-profile.PNG"
            alt="Profile"
            loading="lazy"
          />
        </a>
      </div>

      <!-- Auth buttons (show only when logged out; auth.js toggles it) -->
      <div class="auth-buttons" id="authButtons">
        <a href="login.html" class="btn btn-sm btn-login">Log In</a>
        <a href="signup.html" class="btn btn-sm btn-signup">Sign Up</a>
      </div>
    </div>

    <!-- Center logo (TEXT ONLY) -->
    <h1 class="logo" aria-label="Uncensored Social">
      Uncensored<span>Social</span>
    </h1>

    <div class="header-actions">
      <button
        class="btn btn-ghost btn-icon"
        onclick="refreshFeed()"
        title="Refresh"
        aria-label="Refresh feed"
        type="button"
      >
        <span class="icon icon-refresh"></span>
      </button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <div class="content-wrapper">
    <main class="main-content">

      <!-- ===== POST CREATION ===== -->
      <div class="post-creation auth-dependent" id="postCreation" style="display: none;">
        <div class="post-input-container">
          <img
            src="default-profile.PNG"
            alt="You"
            class="post-avatar"
            id="postUserAvatar"
            loading="lazy"
          />

          <textarea
            id="postInput"
            class="post-input"
            placeholder="What's happening?"
            maxlength="280"
          ></textarea>
        </div>

        <div class="post-media-row">
          <input
            type="file"
            id="postMediaInput"
            accept="image/*,video/*"
            style="display:none"
          />

          <button
            type="button"
            class="btn btn-secondary"
            id="addMediaBtn"
          >
            Add image / video
          </button>

          <span id="mediaFileName" class="media-filename"></span>
        </div>

        <div class="post-actions-bar">
          <span id="charCounter" class="char-counter">0/280</span>
          <button class="btn btn-primary" id="postButton" disabled>
            Post
          </button>
        </div>
      </div>

      <!-- ===== FEED TABS (EXACTLY 3) ===== -->
      <div class="feed-tabs" id="feedTabs">
        <button class="feed-tab-btn active" data-feed-mode="recent">Recent</button>
        <button class="feed-tab-btn" data-feed-mode="trending">Trending</button>
        <button class="feed-tab-btn" data-feed-mode="following">Following</button>
      </div>

      <!-- ===== GUEST MESSAGE ===== -->
      <div class="guest-message" id="guestMessage" style="display: none;">
        <div class="guest-content">
          <h2>Join the Conversation</h2>
          <p>Create an account to post, like, and interact.</p>
          <div class="guest-actions">
            <a href="signup.html" class="btn btn-primary btn-lg">Create Account</a>
            <a href="login.html" class="btn btn-secondary btn-lg">Log In</a>
          </div>
        </div>
      </div>

      <!-- ===== FEED ===== -->
      <div class="feed" id="feedContainer">
        <div class="loading-indicator" id="feedLoading">
          <div class="loading-spinner"></div>
          <span>Loading posts...</span>
        </div>

        <div class="feed-empty" id="feedEmpty" style="display:none;">
          <p>No posts yet. Be the first to post!</p>
        </div>
      </div>

    </main>
  </div>

  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item active">
      <i class="fa-solid fa-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <i class="fa-solid fa-magnifying-glass nav-icon"></i>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <i class="fa-regular fa-bell nav-icon"></i>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="messages.html" class="nav-item">
      <i class="fa-regular fa-envelope nav-icon"></i>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <!-- ================= SCRIPTS ================= -->

  <!-- ✅ MUST load Supabase SDK FIRST -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- ✅ Load ONLY the new supabase-auth.js (REMOVE old auth.js) -->
  <script src="js/supabase-auth.js"></script>

  <!-- ✅ Feed.js (updated version) -->
  <script src="js/feed.js"></script>

  <!-- ✅ Simplified app.js (without auth conflicts) -->
  <script>
    // ===============================
    // Simplified App Functionality (No Auth Conflicts)
    // ===============================
    class App {
      constructor() {
        if (document.readyState === "loading") {
          document.addEventListener("DOMContentLoaded", () => this.init());
        } else {
          this.init();
        }
      }

      init() {
        this.setupEventListeners();
        this.setActiveBottomNav();
        
        // Wait for auth to initialize, then load feed
        setTimeout(() => {
          this.safeLoadFeed();
        }, 500);
      }

      setupEventListeners() {
        // Feed tabs
        const feedTabs = document.getElementById("feedTabs");
        if (feedTabs) {
          feedTabs.addEventListener("click", (e) => {
            const btn = e.target.closest(".feed-tab-btn");
            if (!btn) return;

            const mode = btn.getAttribute("data-feed-mode");
            if (!mode) return;

            // UI active state
            feedTabs.querySelectorAll(".feed-tab-btn").forEach((b) => {
              b.classList.toggle("active", b === btn);
            });

            // Tell FeedManager
            this.safeSwitchFeedMode(mode);
          });
        }
      }

      safeSwitchFeedMode(mode) {
        if (!window.feedManager) {
          console.warn("feedManager not ready yet.");
          return;
        }

        if (typeof window.feedManager.switchMode === "function") {
          window.feedManager.switchMode(mode);
        } else if (typeof window.feedManager.loadPosts === "function") {
          window.feedManager.currentMode = mode;
          window.feedManager.page = 1;
          window.feedManager.hasMore = true;
          window.feedManager.loadPosts(true);
        }
      }

      safeLoadFeed() {
        const feedContainer = document.getElementById("feedContainer");
        if (!feedContainer) return;

        if (!window.feedManager) {
          setTimeout(() => {
            if (window.feedManager && typeof window.feedManager.loadPosts === "function") {
              window.feedManager.loadPosts(true);
            }
          }, 800);
          return;
        }

        if (typeof window.feedManager.loadPosts === "function") {
          setTimeout(() => {
            window.feedManager.loadPosts(true);
          }, 300);
        }
      }

      setActiveBottomNav() {
        const navItems = document.querySelectorAll(".bottom-nav .nav-item");
        if (!navItems.length) return;

        const path = window.location.pathname.split("/").pop() || "index.html";

        navItems.forEach((item) => {
          const href = item.getAttribute("href") || "";
          item.classList.remove("active");

          if ((path === "" || path === "index.html") && href.includes("index.html")) {
            item.classList.add("active");
          } else if (path === "search.html" && href.includes("search.html")) {
            item.classList.add("active");
          } else if (path === "notifications.html" && href.includes("notifications.html")) {
            item.classList.add("active");
          } else if (path === "messages.html" && href.includes("messages.html")) {
            item.classList.add("active");
          }
        });
      }
    }

    // Initialize app
    window.app = new App();
  </script>

  <!-- ✅ Launch guard (after everything else) -->
  <script src="js/launch-guard.js"></script>

  <!-- ✅ Fix for feed tabs duplicates -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const feedTabs = document.getElementById("feedTabs");
      if (!feedTabs) return;

      // Ensure only 3 tabs
      const buttons = feedTabs.querySelectorAll(".feed-tab-btn");
      if (buttons.length !== 3) {
        feedTabs.innerHTML = `
          <button class="feed-tab-btn active" data-feed-mode="recent">Recent</button>
          <button class="feed-tab-btn" data-feed-mode="trending">Trending</button>
          <button class="feed-tab-btn" data-feed-mode="following">Following</button>
        `;
      }
    });

    function refreshFeed() {
      if (window.feedManager) {
        window.feedManager.page = 1;
        window.feedManager.hasMore = true;
        window.feedManager.loadPosts(true);
      } else {
        location.reload();
      }
    }
  </script>

</body>
</html>
