<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Uncensored Social</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/feed-styles.css">
    <link rel="stylesheet" href="css/icons.css">
</head>
<body>
    <!-- Top Header -->
    <header class="header">
        <div class="header-left">
            <!-- Profile Section - Shown when logged in -->
            <div class="profile-section" id="profileSection">
                <!-- make profile clickable and go to profile.html -->
                <a href="profile.html?user=me" class="profile-icon" id="profileMenuBtn">
                    <img src="assets/icons/default-profile.png" alt="Profile" id="headerProfileImg">
                </a>
            </div>
            
            <!-- Auth Buttons - Shown when guest -->
            <div class="auth-buttons" id="authButtons">
                <a href="login.html" class="btn btn-sm btn-login">Log In</a>
                <a href="signup.html" class="btn btn-sm btn-signup">Sign Up</a>
            </div>
        </div>

        <h1 class="logo">Uncensored<span>Social</span></h1>
        
        <div class="header-actions">
            <button class="btn btn-ghost btn-icon" onclick="refreshFeed()" title="Refresh">
                <span class="icon icon-refresh"></span>
            </button>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="content-wrapper">
        <!-- Side Navigation - Desktop -->
        <nav class="side-nav" id="sideNav">
            <a href="index.html" class="nav-item active">
                <span class="icon icon-home"></span>
                <span class="nav-label">Home</span>
            </a>
            <a href="search.html" class="nav-item">
                <span class="icon icon-search"></span>
                <span class="nav-label">Search</span>
            </a>
            <a href="notifications.html" class="nav-item">
                <span class="icon icon-notifications"></span>
                <span class="nav-label">Alerts</span>
            </a>
            <a href="dms.html" class="nav-item">
                <span class="icon icon-messages"></span>
                <span class="nav-label">Messages</span>
            </a>
        </nav>

        <!-- Main Feed -->
        <main class="main-content">
            <!-- Post Creation - Only shown when logged in -->
            <div class="post-creation auth-dependent" id="postCreation">
                <div class="post-input-container">
                    <img src="assets/icons/default-profile.png" alt="You" class="post-avatar" id="postUserAvatar">
                    <textarea id="postInput" placeholder="What's happening?" maxlength="280"></textarea>
                </div>
                <div class="post-actions-bar">
                    <div class="post-options">
                        <span class="char-counter" id="charCounter">0/280</span>
                    </div>
                    <!-- NEW: avatar next to Post button -->
                    <div class="post-actions-right">
                        <img src="assets/icons/default-profile.png"
                             alt="You"
                             class="post-avatar-small"
                             id="postUserAvatarSmall">
                        <button class="btn btn-primary" id="postButton" disabled>Post</button>
                    </div>
                </div>
            </div>

            <!-- Feed Tabs (Recent / Popular) -->
            <div class="feed-tabs" id="feedTabs">
                <button class="feed-tab-btn active" data-tab="recent">Recent</button>
                <button class="feed-tab-btn" data-tab="popular">Popular</button>
            </div>

            <!-- Feed Content -->
            <div class="feed" id="feedContainer">
                <div class="loading-indicator" id="feedLoading">
                    <div class="loading-spinner"></div>
                    <span>Loading posts...</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Bottom Navigation - Mobile -->
    <nav class="bottom-nav" id="bottomNav">
        <a href="index.html" class="nav-item active">
            <span class="icon icon-home"></span>
            <span class="nav-label">Home</span>
        </a>
        <a href="search.html" class="nav-item">
            <span class="icon icon-search"></span>
            <span class="nav-label">Search</span>
        </a>
        <a href="notifications.html" class="nav-item">
            <span class="icon icon-notifications"></span>
            <span class="nav-label">Alerts</span>
        </a>
        <a href="dms.html" class="nav-item">
            <span class="icon icon-messages"></span>
            <span class="nav-label">Messages</span>
        </a>
    </nav>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <div class="sidebar-header">
                <h3>Menu</h3>
                <button class="btn btn-ghost btn-icon" id="closeSidebar">
                    <span class="icon icon-close"></span>
                </button>
            </div>
            
            <div class="sidebar-user">
                <img src="assets/icons/default-profile.png" alt="Profile" id="sidebarProfileImg">
                <div class="sidebar-user-info">
                    <h4 id="sidebarUserName">Username</h4>
                    <p id="sidebarUserHandle">@username</p>
                </div>
            </div>
            
            <ul class="menu-items">
                <li>
                    <a href="profile.html?user=me">
                        <span class="icon icon-profile"></span>
                        <span>My Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#" id="feedsToggle">
                        <span class="icon icon-feeds"></span>
                        <span>Feeds: For You</span>
                    </a>
                </li>
                <li>
                    <a href="saved.html">
                        <span class="icon icon-saved"></span>
                        <span>Saved Posts</span>
                    </a>
                </li>
                <li>
                    <a href="settings.html">
                        <span class="icon icon-settings"></span>
                        <span>Settings</span>
                    </a>
                </li>
                <li>
                    <a href="#" onclick="logout()">
                        <span class="icon icon-logout"></span>
                        <span>Logout</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <script src="js/auth.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
