<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home â€” Uncensored Social</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/feed-styles.css" />
  <link rel="stylesheet" href="css/icons.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Desktop tweaks -->
  <style>
    @media (min-width: 900px) {
      .content-wrapper {
        max-width: 960px;
        margin: 0 auto;
        padding-top: 72px;
      }
      .main-content {
        max-width: 700px;
        margin: 0 auto;
      }
    }

    @media (min-width: 768px) {
      .bottom-nav {
        display: flex !important;
      }
    }

    .bottom-nav .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
    }

    .bottom-nav .nav-icon {
      font-size: 1.1rem;
      line-height: 1;
    }
  </style>

  <!-- Pre-launch config -->
  <script src="js/launch-config.js"></script>
</head>

<body>

  <!-- ================= HEADER ================= -->
  <header class="header">
    <div class="header-left">
      <div class="profile-section hidden" id="profileSection">
        <a href="profile.html" class="profile-icon">
          <img
            id="headerProfileImg"
            src="default-profile.PNG"
            alt="Profile"
          />
        </a>
      </div>
    </div>

    <h1 class="logo">Uncensored<span>Social</span></h1>

    <div class="auth-buttons" id="authButtons">
      <a href="login.html" class="btn btn-sm btn-login">Log In</a>
      <a href="signup.html" class="btn btn-sm btn-signup">Sign Up</a>
    </div>

    <div class="header-actions">
      <button
        class="btn btn-ghost btn-icon"
        onclick="refreshFeed()"
        title="Refresh"
      >
        <span class="icon icon-refresh"></span>
      </button>
    </div>
  </header>

  <!-- ================= MAIN ================= -->
  <div class="content-wrapper">
    <main class="main-content">

      <!-- ===== POST CREATION ===== -->
      <div class="post-creation auth-dependent" id="postCreation">
        <div class="post-input-container">
          <img
            src="default-profile.PNG"
            alt="You"
            class="post-avatar"
            id="postUserAvatar"
          />

          <textarea
            id="postInput"
            class="post-input"
            placeholder="What's happening?"
            maxlength="280"
          ></textarea>
        </div>

        <div class="post-media-row">
          <input
            type="file"
            id="postMediaInput"
            accept="image/*,video/*"
            style="display:none"
          />

          <button
            type="button"
            class="btn btn-secondary"
            id="addMediaBtn"
          >
            Add image / video
          </button>

          <span id="mediaFileName" class="media-filename"></span>
        </div>

        <div class="post-actions-bar">
          <span id="charCounter" class="char-counter">0/280</span>
          <button class="btn btn-primary" id="postButton" disabled>
            Post
          </button>
        </div>
      </div>

      <!-- ===== FEED TABS ===== -->
      <div class="feed-tabs" id="feedTabs">
        <button class="feed-tab-btn active" data-feed-mode="recent">
          Recent
        </button>
        <button class="feed-tab-btn" data-feed-mode="popular">
          Popular
        </button>
      </div>

      <!-- ===== GUEST MESSAGE ===== -->
      <div class="guest-message" id="guestMessage">
        <div class="guest-content">
          <h2>Join the Conversation</h2>
          <p>Create an account to post, like, and interact.</p>
          <div class="guest-actions">
            <a href="signup.html" class="btn btn-primary btn-lg">Create Account</a>
            <a href="login.html" class="btn btn-secondary btn-lg">Log In</a>
          </div>
        </div>
      </div>

      <!-- ===== FEED ===== -->
      <div class="feed" id="feedContainer">
        <div class="loading-indicator" id="feedLoading">
          <div class="loading-spinner"></div>
          <span>Loading posts...</span>
        </div>

        <div class="feed-empty" id="feedEmpty" style="display:none;">
          <p>No posts yet. Be the first to post!</p>
        </div>
      </div>

    </main>
  </div>

  <!-- ================= BOTTOM NAV ================= -->
  <nav class="bottom-nav" id="bottomNav">
    <a href="index.html" class="nav-item active">
      <i class="fa-solid fa-house nav-icon"></i>
      <span class="nav-label">Home</span>
    </a>
    <a href="search.html" class="nav-item">
      <i class="fa-solid fa-magnifying-glass nav-icon"></i>
      <span class="nav-label">Search</span>
    </a>
    <a href="notifications.html" class="nav-item">
      <i class="fa-regular fa-bell nav-icon"></i>
      <span class="nav-label">Alerts</span>
    </a>
    <a href="messages.html" class="nav-item">
      <i class="fa-regular fa-envelope nav-icon"></i>
      <span class="nav-label">Messages</span>
    </a>
  </nav>

  <!-- ================= SCRIPTS ================= -->
  <script src="js/auth.js"></script>
  <script src="js/feed.js"></script>
  <script src="js/app.js"></script>
  <script src="js/launch-guard.js"></script>

  <script>
    function refreshFeed() {
      if (window.feedManager) {
        window.feedManager.page = 1;
        window.feedManager.hasMore = true;
        window.feedManager.loadPosts(true);
      }
    }
  </script>

</body>
</html>
